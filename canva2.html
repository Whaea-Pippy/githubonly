<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwi Counting Game</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      pointer-events: none;
      z-index: 1000;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .star {
      position: fixed;
      font-size: 40px;
      pointer-events: none;
      z-index: 1001;
      animation: starBurst 3s ease-out forwards;
    }

    @keyframes starBurst {
      0% {
        transform: translate(0, 0) scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(720deg);
        opacity: 0;
      }
    }

    .bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .shake {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .celebration {
      animation: celebrate 0.6s ease;
    }

    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) rotate(5deg); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <main class="h-full w-full overflow-hidden">
   <div id="app" class="h-full w-full flex flex-col items-center justify-center p-4"></div>
  </main>
  <script>
    const defaultConfig = {
      background_color: "#87CEEB",
      card_background: "#FFFFFF",
      kiwi_color: "#8B4513",
      primary_button: "#32CD32",
      secondary_button: "#FFD700",
      text_color: "#2C3E50",
      game_title: "NZ Animal Counter!",
      count_prompt: "How many animals can you see?",
      celebration_text: "Ka pai! Well done, mate!",
      try_again_text: "Oops! Try again, buddy!",
      font_family: "Comic Sans MS",
      font_size: 18
    };

    let currentCount = 0;
    let score = 0;
    let level = 2;
    let currentAnimal = 'kiwi';
    let currentColors = { start: '#90EE90', end: '#98D8C8' };
    let lastQuestion = null;

    const colorSchemes = [
      { start: '#FFB6C1', end: '#FFA07A' },
      { start: '#87CEEB', end: '#98D8C8' },
      { start: '#DDA0DD', end: '#FFB6C1' },
      { start: '#F0E68C', end: '#FFD700' },
      { start: '#98FB98', end: '#90EE90' },
      { start: '#FFE4B5', end: '#FFDAB9' },
      { start: '#B0E0E6', end: '#87CEEB' },
      { start: '#FFCCCB', end: '#FFB6C1' }
    ];

    function createKiwiBird() {
      return `
        <svg viewBox="0 0 100 100" style="width: 50px; height: 50px; display: inline-block;">
          <ellipse cx="50" cy="60" rx="25" ry="30" fill="#8B4513"/>
          <ellipse cx="50" cy="45" rx="20" ry="22" fill="#8B4513"/>
          <path d="M 50 45 Q 65 35, 75 40" stroke="#8B4513" stroke-width="3" fill="none"/>
          <circle cx="45" cy="40" r="3" fill="#000"/>
          <circle cx="48" cy="48" r="2" fill="#FFA500"/>
        </svg>
      `;
    }

    const animals = {
      kiwi: { svg: true, name: 'Kiwis' },
      sheep: { emoji: 'üêë', name: 'Sheep' },
      whale: { emoji: 'üêã', name: 'Whales' },
      penguin: { emoji: 'üêß', name: 'Penguins' },
      dolphin: { emoji: 'üê¨', name: 'Dolphins' },
      seal: { emoji: 'ü¶≠', name: 'Seals' }
    };

    function getRandomAnimal() {
      const keys = Object.keys(animals);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function generateConfetti() {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#FFD93D'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.3 + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 20);
      }
    }

    function generateStars() {
      const starEmojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const star = document.createElement('div');
          star.className = 'star';
          star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
          star.style.left = '50%';
          star.style.top = '50%';
          
          const angle = (Math.PI * 2 * i) / 20;
          const distance = 300 + Math.random() * 200;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          
          star.style.setProperty('--tx', `${tx}px`);
          star.style.setProperty('--ty', `${ty}px`);
          
          document.body.appendChild(star);
          setTimeout(() => star.remove(), 3000);
        }, i * 30);
      }
    }

    function playCelebrationSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const notes = [523.25, 659.25, 783.99, 1046.50];
      
      notes.forEach((frequency, index) => {
        setTimeout(() => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.3);
        }, index * 150);
      });
    }

    function newRound() {
      const maxCount = Math.min(level, 10);
      
      // Generate a unique question different from the last one
      let newQuestion;
      do {
        const count = Math.floor(Math.random() * (maxCount + 1));
        const animal = getRandomAnimal();
        newQuestion = `${count}-${animal}`;
      } while (newQuestion === lastQuestion && maxCount > 0);
      
      lastQuestion = newQuestion;
      const [count, animal] = newQuestion.split('-');
      currentCount = parseInt(count);
      currentAnimal = animal;
      currentColors = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
      renderApp();
    }

    function changeLevel(newLevel) {
      level = newLevel;
      newRound();
    }

    function checkAnswer(guess) {
      const feedbackEl = document.getElementById('feedback');
      const scoreEl = document.getElementById('score');
      const levelEl = document.getElementById('level');
      const config = window.elementSdk?.config || defaultConfig;
      
      if (guess === currentCount) {
        score++;
        if (score % 3 === 0 && level < 10) {
          level++;
          feedbackEl.textContent = `Level Up! Now counting to ${level}! üéâ`;
        } else {
          feedbackEl.textContent = config.celebration_text;
        }
        feedbackEl.className = 'celebration text-center mb-2';
        feedbackEl.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.5}px`;
        feedbackEl.style.fontFamily = `${config.font_family || defaultConfig.font_family}, cursive`;
        feedbackEl.style.color = config.primary_button;
        feedbackEl.style.fontWeight = 'bold';
        scoreEl.textContent = `Score: ${score} üåü`;
        levelEl.textContent = `Level: ${level}`;
        generateConfetti();
        generateStars();
        playCelebrationSound();
        setTimeout(() => {
          newRound();
        }, 3000);
      } else {
        feedbackEl.textContent = config.try_again_text;
        feedbackEl.className = 'shake text-center mb-2';
        feedbackEl.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.2}px`;
        feedbackEl.style.fontFamily = `${config.font_family || defaultConfig.font_family}, cursive`;
        feedbackEl.style.color = '#FF6B6B';
        feedbackEl.style.fontWeight = 'bold';
        setTimeout(() => {
          feedbackEl.textContent = '';
        }, 1500);
      }
    }

    function renderApp() {
      const config = window.elementSdk?.config || defaultConfig;
      const app = document.getElementById('app');
      
      app.style.backgroundColor = config.background_color;
      app.style.fontFamily = `${config.font_family}, cursive`;
      
      const animal = animals[currentAnimal];
      const animalDisplay = Array(currentCount).fill(0).map(() => {
        if (animal.svg) {
          return createKiwiBird();
        } else {
          return `<span style="font-size: 50px;">${animal.emoji}</span>`;
        }
      }).join('');
      
      const maxCount = Math.min(level, 10);
      const buttons = Array.from({length: maxCount}, (_, i) => i + 1);
      
      app.innerHTML = `
        <div class="h-full w-full flex flex-col rounded-3xl shadow-2xl p-4 overflow-hidden" style="background-color: ${config.card_background}; max-width: 1200px; margin: 0 auto;">
          <div class="flex justify-between items-center mb-2">
            <h1 class="text-center flex-1" style="font-size: ${config.font_size * 2}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold;">
              ${config.game_title}
            </h1>
          </div>
          
          <div class="flex justify-between mb-2">
            <div id="score" style="font-size: ${config.font_size * 1.3}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold;">
              Score: ${score} üåü
            </div>
            <div id="level" style="font-size: ${config.font_size * 1.3}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold;">
              Level: ${level}
            </div>
          </div>

          <div id="feedback" class="text-center mb-2" style="min-height: ${config.font_size * 1.5}px;"></div>

          <div class="rounded-2xl p-3 mb-2 flex-1 flex flex-col justify-center overflow-hidden" style="background: linear-gradient(135deg, ${currentColors.start} 0%, ${currentColors.end} 100%); min-height: 0; max-height: 35%; border: 6px solid rgba(0,0,0,0.15);">
            <p class="text-center mb-2" style="font-size: ${config.font_size * 1.1}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold;">
              ${currentCount === 0 ? 'Are there any' : 'How many'} ${animal.name}?
            </p>
            <div class="flex flex-wrap justify-center gap-2 items-center overflow-auto">
              ${animalDisplay}
            </div>
          </div>

          <div class="grid gap-2 mb-2" style="grid-template-columns: repeat(6, 1fr);">
            <button 
              onclick="checkAnswer(0)"
              class="rounded-xl py-2 transition-all duration-200 hover:scale-110 active:scale-95 shadow-lg"
              style="background-color: ${config.primary_button}; font-size: ${config.font_size * 1.5}px; font-family: ${config.font_family}, cursive; color: white; font-weight: bold; border: 3px solid rgba(0,0,0,0.1);"
            >
              0
            </button>
            ${buttons.map(num => `
              <button 
                onclick="checkAnswer(${num})"
                class="rounded-xl py-2 transition-all duration-200 hover:scale-110 active:scale-95 shadow-lg"
                style="background-color: ${config.primary_button}; font-size: ${config.font_size * 1.5}px; font-family: ${config.font_family}, cursive; color: white; font-weight: bold; border: 3px solid rgba(0,0,0,0.1);"
              >
                ${num}
              </button>
            `).join('')}
          </div>

          <div class="flex gap-2">
            <button 
              onclick="newRound()"
              class="flex-1 rounded-xl py-2 transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg"
              style="background-color: ${config.secondary_button}; font-size: ${config.font_size * 1.1}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold;"
            >
              Next! üé≤
            </button>
            <select 
              onchange="changeLevel(parseInt(this.value))"
              class="rounded-xl px-3 shadow-lg"
              style="background-color: ${config.secondary_button}; font-size: ${config.font_size * 1.1}px; font-family: ${config.font_family}, cursive; color: ${config.text_color}; font-weight: bold; border: none;"
            >
              ${Array.from({length: 10}, (_, i) => i + 1).map(l => 
                `<option value="${l}" ${l === level ? 'selected' : ''}>Level ${l}</option>`
              ).join('')}
            </select>
          </div>
        </div>
      `;
    }

    async function onConfigChange(config) {
      renderApp();
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_background || defaultConfig.card_background,
              set: (value) => {
                config.card_background = value;
                window.elementSdk.setConfig({ card_background: value });
              }
            },
            {
              get: () => config.kiwi_color || defaultConfig.kiwi_color,
              set: (value) => {
                config.kiwi_color = value;
                window.elementSdk.setConfig({ kiwi_color: value });
              }
            },
            {
              get: () => config.primary_button || defaultConfig.primary_button,
              set: (value) => {
                config.primary_button = value;
                window.elementSdk.setConfig({ primary_button: value });
              }
            },
            {
              get: () => config.secondary_button || defaultConfig.secondary_button,
              set: (value) => {
                config.secondary_button = value;
                window.elementSdk.setConfig({ secondary_button: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["count_prompt", config.count_prompt || defaultConfig.count_prompt],
          ["celebration_text", config.celebration_text || defaultConfig.celebration_text],
          ["try_again_text", config.try_again_text || defaultConfig.try_again_text]
        ])
      });
    }

    newRound();
  </script>

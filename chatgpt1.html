<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸª© Vibe Coding Jeopardy â€“ Fixed Columns</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
<style>
:root {
  --pink:#ff2fdc;
  --cyan:#00e5ff;
  --green:#39ff14;
  --yellow:#fff700;
  --purple:#8a2be2;
  --bg:#05010a;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1a0033,var(--bg));
  color:white;
}

h1{text-align:center;font-size:3rem;margin:16px 0 6px;text-shadow:0 0 20px #fff;}
.subtitle{text-align:center;opacity:.85;margin-bottom:10px;}

/* SCOREBOARD */
.scoreboard{display:flex;justify-content:center;gap:20px;margin-bottom:10px;}
.team{padding:10px 20px;border-radius:18px;text-align:center;min-width:160px;box-shadow:0 0 15px rgba(255,255,255,.3);} 
.team.active{outline:4px solid #fff;transform:scale(1.05);} 
.team h2{margin:0;font-size:1.2rem;} 
.team .score{font-size:2rem;font-weight:900;} 
.team button{margin:4px;padding:4px 10px;font-weight:700;border:none;border-radius:20px;cursor:pointer;} 
.team1{background:linear-gradient(135deg,var(--cyan),#003344);} 
.team2{background:linear-gradient(135deg,var(--pink),#33001f);} 

/* BOARD */
.board{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;padding:16px;}
.category{padding:12px;text-align:center;font-weight:900;text-transform:uppercase;border-radius:14px;box-shadow:0 0 20px currentColor;}
.cell{background:#0d0220;border-radius:14px;padding:24px 10px;text-align:center;font-size:1.6rem;font-weight:900;cursor:pointer;box-shadow:0 0 12px currentColor;}
.cell.used{opacity:.25;cursor:default;box-shadow:none;}

/* COLUMN COLOURS â€“ CONSISTENT PER TOPIC */
.col-0{color:var(--pink);border:3px solid var(--pink);} 
.col-1{color:var(--cyan);border:3px solid var(--cyan);} 
.col-2{color:var(--green);border:3px solid var(--green);} 
.col-3{color:var(--yellow);border:3px solid var(--yellow);} 
.col-4{color:var(--purple);border:3px solid var(--purple);} 

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;}
.modal-content{max-width:720px;width:90%;padding:30px;border-radius:22px;text-align:center;background:linear-gradient(135deg,#1a0033,#05010a);box-shadow:0 0 30px #fff;} 
.question{font-size:1.7rem;margin-bottom:18px;} 
.answer{display:none;font-size:1.3rem;margin-top:14px;} 
.modal button{margin:8px;padding:10px 20px;border:none;border-radius:30px;font-weight:800;cursor:pointer;} 
.show{background:var(--green);} 
.close{background:var(--pink);} 
.note{text-align:center;opacity:.7;margin-bottom:12px;} 
</style>
</head>
<body>

<h1>ðŸª© Vibe Coding Jeopardy</h1>
<div class="subtitle">Each column = one topic â€¢ one colour â€¢ no chaos</div>

<div class="scoreboard">
  <div id="team1" class="team team1 active"><h2>Team 1</h2><div id="score1" class="score">0</div><button onclick="adjustScore(1,1)">+</button><button onclick="adjustScore(1,-1)">âˆ’</button></div>
  <div id="team2" class="team team2"><h2>Team 2</h2><div id="score2" class="score">0</div><button onclick="adjustScore(2,1)">+</button><button onclick="adjustScore(2,-1)">âˆ’</button></div>
</div>

<div class="board" id="board"></div>
<div class="note">âœ¨ Same topic down the column â€” like real Jeopardy</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div id="question" class="question"></div>
    <div id="answer" class="answer"></div>
    <button class="show" onclick="showAnswer()">Reveal Answer</button>
    <button class="close" onclick="closeModal()">Back to Board</button>
  </div>
</div>

<script>
// DATA: each category = one column
const categories=[
 {name:'Vibe Basics',color:'col-0',qs:[
  'What is vibe coding?','What matters more than syntax?','Why is vibe coding empowering?'
 ],as:[
  'Describing intent and refining AI code.','Clarity of intent.','It lowers technical barriers.'
 ]},
 {name:'Prompt Power',color:'col-1',qs:[
  'What is a prompt?','Name one thing strong prompts include.','Why iterate prompts?'
 ],as:[
  'A clear instruction to AI.','Audience, purpose, layout.','Each version improves accuracy.'
 ]},
 {name:'AI Reality',color:'col-2',qs:[
  'Does AI code work first time?','What to do when code breaks?','Why review AI output?'
 ],as:[
  'Usually not.','Describe the problem clearly.','Accuracy, safety, learning.'
 ]},
 {name:'Classroom Use',color:'col-3',qs:[
  'One thing you can build?','Why good for differentiation?','Student-safe intro?'
 ],as:[
  'Quizzes, flashcards, games.','Easy adaptation.','Teacher-led demos.'
 ]},
 {name:'Teacher Energy',color:'col-4',qs:[
  'What feeling should this spark?','Finish: I donâ€™t break code, Iâ€¦','Why play matters?'
 ],as:[
  'Confidence.','Learn from it.','Reduces fear and builds flow.'
 ]}
];

const board=document.getElementById('board');
const modal=document.getElementById('modal');
const qEl=document.getElementById('question');
const aEl=document.getElementById('answer');
let currentValue=0,currentTeam=1,currentCell=null;
let scores={1:0,2:0};

// HEADERS
categories.forEach(c=>{const h=document.createElement('div');h.className=`category ${c.color}`;h.textContent=c.name;board.appendChild(h);});

// QUESTIONS â€“ COLUMN-LOCKED
[100,200,300].forEach((val,row)=>{
 categories.forEach((c,col)=>{
  const cell=document.createElement('div');
  cell.className=`cell ${c.color}`;
  cell.textContent=val;
  cell.onclick=()=>openQuestion(cell,c.qs[row],c.as[row],val);
  board.appendChild(cell);
 });
});

function openQuestion(cell,q,a,val){ if(cell.classList.contains('used'))return; currentCell=cell; currentValue=val; qEl.textContent=q; aEl.textContent=a; aEl.style.display='none'; modal.style.display='flex'; }
function showAnswer(){ aEl.style.display='block'; }
function closeModal(){ modal.style.display='none'; if(currentCell) currentCell.classList.add('used'); }
function adjustScore(team,m){ if(!currentValue)return; scores[team]+=currentValue*m; document.getElementById('score'+team).textContent=scores[team]; currentTeam=team===1?2:1; document.getElementById('team1').classList.toggle('active',currentTeam===1); document.getElementById('team2').classList.toggle('active',currentTeam===2); currentValue=0; }
</script>
</body>
</html>

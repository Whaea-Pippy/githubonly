<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Healthy Living Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f6ff;
      padding: 20px;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-top: 25px;
      color: #333;
    }

    .item {
      background: white;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    label {
      font-size: 16px;
      flex: 1;
      padding-right: 10px;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #7c9cff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5c80ff;
    }

    #report-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: none;
    }

    .award-box {
      border: 3px dashed #ffbf00;
      background: #fff6d6;
      padding: 15px;
      margin-top: 15px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .stars {
      font-size: 24px;
      margin-bottom: 8px;
      color: #ffa600;
    }

    #history {
      margin-top: 35px;
      background: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    #history h2 {
      margin-bottom: 10px;
    }

    .history-item {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }

    .inspo {
      font-size: 1.15rem;
      font-weight: 700;
      color: #0b6623;
      margin: 0.5rem 0;
    }

  </style>
</head>
<body>

  <h1>Healthy Living Checklist</h1>

  <div id="checklist">

    <!-- Healthy Eating -->
    <div class="section-title">ðŸ¥— Healthy Eating</div>
    <div class="item"><label>Eat 5+ fruit and veg</label><input type="checkbox" data-id="eat_fruit"></div>
    <div class="item"><label>Drink enough water</label><input type="checkbox" data-id="water"></div>
    <div class="item"><label>Have a balanced breakfast</label><input type="checkbox" data-id="breakfast"></div>
    <div class="item"><label>Avoid sugary snacks</label><input type="checkbox" data-id="sugar"></div>

    <!-- Exercise -->
    <div class="section-title">ðŸ’ª Exercise</div>
    <div class="item"><label>30 mins walking / movement</label><input type="checkbox" data-id="walk"></div>
    <div class="item"><label>Stretching session</label><input type="checkbox" data-id="stretch"></div>
    <div class="item"><label>Strength exercise</label><input type="checkbox" data-id="strength"></div>
    <div class="item"><label>Outdoor time</label><input type="checkbox" data-id="outdoor"></div>

    <!-- Mindfulness -->
    <div class="section-title">ðŸ§˜ Mindfulness</div>
    <div class="item"><label>5 min breathing</label><input type="checkbox" data-id="breathing"></div>
    <div class="item"><label>Gratitude moment</label><input type="checkbox" data-id="gratitude"></div>
    <div class="item"><label>Quiet time / reflection</label><input type="checkbox" data-id="reflection"></div>
    <div class="item"><label>Limit screen time</label><input type="checkbox" data-id="screens"></div>

    <!-- Drinks -->
    <div class="section-title">ðŸ¥¤ Drinks</div>
    <div class="item"><label>Drink 1L+ water</label><input type="checkbox" data-id="water1l"></div>
    <div class="item"><label>Coffee â€” 1 or less</label><input type="checkbox" data-id="coffee_limit"></div>
    <div class="item"><label>No fizzy drinks today</label><input type="checkbox" data-id="no_fizzy"></div>
    <div class="item"><label>Herbal tea / hydration</label><input type="checkbox" data-id="herbal_tea"></div>

    <!-- Medication -->
    <div class="section-title">ðŸ’Š Medication</div>
    <div class="item"><label>Take medication</label><input type="checkbox" data-id="medication"></div>
    <div class="item"><label>Taken on time</label><input type="checkbox" data-id="med_on_time"></div>

  </div>

  <button id="done">Done for Today</button>
  <button id="reset">Reset All</button>

  <!-- Report -->
  <div id="report-container"></div>

  <!-- History -->
  <div id="history">
    <h2>Past Entries</h2>
    <div id="history-list"></div>
  </div>

  <script>
    const boxes = document.querySelectorAll("input[type='checkbox']");
    const resetBtn = document.getElementById("reset");
    const doneBtn = document.getElementById("done");
    const reportContainer = document.getElementById("report-container");
    const historyList = document.getElementById("history-list");

    const quotes = [
      "You showed up today â€” thatâ€™s huge.",
      "Small steps grow into big changes.",
      "You are moving forward â€” keep going.",
      "Your effort today matters.",
      "Be proud of any progress today.",
      "You are stronger than you think.",
      "Tomorrow is another chance.",
      "Believe in quiet consistency.",
      "You cared for yourself today â€” well done.",
      "One day at a time â€” youâ€™re doing it."
    ];

    const wellbeingQuotes = [
      "You cared for your future self today â€” thatâ€™s an act of real self-compassion.",
      "The way you showed up today shows strength in your heart, not just your mind.",
      "You listened to your wellbeing and still made progress. That balance is beautiful.",
      "Even on busy days, choosing one small action is an act of hope. You chose hope today.",
      "Your effort today wasnâ€™t just productivity â€” it was kindness toward yourself.",
      "Be proud of the way you honoured your energy and still moved forward.",
      "You made space for growth today. Thatâ€™s healing as much as it is progress.",
      "What you did today matters â€” your wellbeing and your goals both deserve this care.",
      "You showed gentle discipline today, and itâ€™s building something steady inside you.",
      "Your pace is perfect. The way you kept going today shows courage and self-trust."
    ];

    // Load saved state
    boxes.forEach(box => {
      const id = box.dataset.id;
      const saved = localStorage.getItem(id);
      if (saved === "true") box.checked = true;

      box.addEventListener("change", () => {
        localStorage.setItem(id, box.checked);
      });
    });

    // Reset
    resetBtn.addEventListener("click", () => {
      boxes.forEach(box => {
        box.checked = false;
        localStorage.removeItem(box.dataset.id);
      });
    });

    // Load history list (supports legacy string entries and new object entries)
    function loadHistory() {
      historyList.innerHTML = "";
      const entries = JSON.parse(localStorage.getItem("dailyHistory") || "[]");

      entries.forEach(e => {
        const div = document.createElement("div");
        div.className = "history-item";

        // Legacy string entry
        if (typeof e === 'string') {
          div.textContent = e;
          historyList.appendChild(div);
          return;
        }

        // New object entry: { date, completed, total, stars, unchecked }
        const dateText = e.date || "(unknown date)";
        const completed = typeof e.completed === 'number' ? e.completed : 0;
        const total = typeof e.total === 'number' ? e.total : 0;
        const stars = typeof e.stars === 'number' ? e.stars : 0;

        let html = `<strong>${dateText}</strong> â€” Completed: ${completed}/${total} (${stars}â˜…)`;

        if (Array.isArray(e.unchecked) && e.unchecked.length > 0) {
          html += '<p><strong>Remember â€” focus on these tomorrow:</strong></p><ul>';
          e.unchecked.forEach(item => {
            html += `<li>${item}</li>`;
          });
          html += '</ul>';
        } else {
          // Use saved message if present, otherwise fallback to a fixed success text
          const msg = e.message || 'Awesome work 100%';
          html += `<p class="inspo">${msg}</p>`;
        }

        div.innerHTML = html;
        historyList.appendChild(div);
      });
    }
    loadHistory();

    // Done for Today
    doneBtn.addEventListener("click", () => {
      const unchecked = [];
      boxes.forEach(box => {
        if (!box.checked) {
          const label = box.parentElement.querySelector("label").textContent;
          unchecked.push(label);
        }
      });

      const total = boxes.length;
      const completed = total - unchecked.length;
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const today = new Date().toLocaleDateString();

      // If everything completed, pick and persist a wellbeing quote for this entry
      let savedMessage = null;
      if (completed === total) {
        savedMessage = wellbeingQuotes[Math.floor(Math.random() * wellbeingQuotes.length)] || 'Awesome work 100%';
      }

      // Calculate star rating (0-5) proportional to progress
      const starsCount = total > 0 ? Math.round((completed / total) * 5) : 0;
      const filled = "â˜…".repeat(starsCount);
      const empty = "â˜†".repeat(5 - starsCount);

      const reportMessage = savedMessage || quote;

      let reportHTML = `<h2>Daily Report â€“ ${today}</h2>`;
      reportHTML += `<p class="inspo">${reportMessage}</p>`;

      reportHTML += `
        <div class="award-box">
          <div class="stars">${filled} ${empty}</div>
          <div>Progress: ${completed}/${total} â€” ${starsCount} of 5 stars</div>
        </div>
      `;

      if (unchecked.length > 0) {
        reportHTML += `<p><strong>Working on:</strong></p><ul>`;
        unchecked.forEach(item => {
          reportHTML += `<li>${item}</li>`;
        });
        reportHTML += `</ul>`;
      } else {
        reportHTML += `<p>Everything ticked! Incredible work!</p>`;
      }

      reportContainer.innerHTML = reportHTML;
      reportContainer.style.display = "block";

      // Save detailed history entry (date, counts, stars, unchecked items, and optional message)
      const entry = {
        date: today,
        completed: completed,
        total: total,
        stars: starsCount,
        unchecked: unchecked,
        message: savedMessage // may be null for partial days
      };
      const history = JSON.parse(localStorage.getItem("dailyHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("dailyHistory", JSON.stringify(history));

      loadHistory();
    });
  </script>

</body>
</html>

        .btn-purple:hover { background-color: #7B1FA2; border-color: #FFFFFF; }
        .btn-yellow { background-color: #FFEB3B; border-color: #FFF59D; color: #000000; }
        .btn-yellow:hover { background-color: #FDD835; border-color: #FFFFFF; color: #000000; }

        .btn-pink:hover { background-color: #C2185B; border-color: #FFFFFF; }
        .btn-orange { background-color: #FF9800; border-color: #FFE0B2; color: #000000; }
        .btn-orange:hover { background-color: #F57C00; border-color: #FFFFFF; color: #000000; }
        .btn-teal { background-color: #009688; border-color: #80CBC4; color: #FFFFFF; }
        .btn-teal:hover { background-color: #00796B; border-color: #FFFFFF; }
        .btn-green { background-color: #4CAF50; border-color: #C8E6C9; color: #FFFFFF; }
        .btn-green:hover { background-color: #388E3C; border-color: #FFFFFF; }

        .quote-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .quote-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-width: 80%;
            font-size: 2em;
            color: #333;
            text-align: center;
        }
        .quote-box button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .quote-box button:hover {
            background: #388E3C;
        }

        .audit-trail {
            margin: 50px auto;
            max-width: 800px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
        .audit-trail h2 { text-align: center; }
        .audit-entry {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            font-size: 1.2em;
        }
        .images {
            margin: 50px auto;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .images img {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 350px;
            height: auto;
        }
    </style>
</head>

        <button class="btn-yellow" data-message="Keep Going Strong! üí™" data-quote="Effort is what turns ability into awesome accomplishments!">Keep Going Strong! üí™</button>

        <button class="btn-orange" data-message="You're Unstoppable! üöÄ" data-quote="Patience + hard work = magic! Difficult things get easier üöÄ">You're Unstoppable! üöÄ</button>
        <button class="btn-teal" data-message="Believe in Yourself! ‚ú®" data-quote="I haven't got it yet... but I will with practice!">Believe in Yourself! ‚ú®</button>

    <div class="audit-trail">
        <h2>Audit Trail of Awesomeness üìú</h2>
        <div id="trail"></div>
    </div>

    <div class="quote-overlay" id="quoteOverlay">
        <div class="quote-box">
            <div id="quoteText"></div>
            <button id="closeQuote">Got it! üòä</button>
        </div>
    </div>

    <p style="font-size:2em; margin-top:50px;">High five! You've got this! ‚úã</p>

    <audio id="cheerSound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_4c1f3e8e5d.mp3?filename=cheerful-crowd-cheering-yay-24137.mp3" preload="auto"></audio>

    <script>
        const progressEl = document.getElementById('progress');
        const trailEl = document.getElementById('trail');
        const cheer = document.getElementById('cheerSound');
        const quoteOverlay = document.getElementById('quoteOverlay');
        const quoteText = document.getElementById('quoteText');
        const closeQuote = document.getElementById('closeQuote');

        let count = parseInt(localStorage.getItem('celebrationCount') || '0');
        let trail = JSON.parse(localStorage.getItem('celebrationTrail') || '[]');

        function updateDisplay() {
            progressEl.textContent = `Celebrations today: ${count} üèÜ`;
            trailEl.innerHTML = '';
            trail.slice().reverse().forEach(entry => {
                const div = document.createElement('div');
                div.className = 'audit-entry';
                div.textContent = `${entry.time} ‚Äî ${entry.message}`;
                trailEl.appendChild(div);
            });
        }

        function showQuote(quote) {
            quoteText.textContent = quote;
            quoteOverlay.style.display = 'flex';
        }

        function hideQuote() {
            quoteOverlay.style.display = 'none';
        }

        function celebrate(message, quote) {
            confetti({
                particleCount: 200,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#FFEB3B', '#E91E63', '#FF9800', '#9C27B0', '#009688', '#4CAF50']
            });

            cheer.currentTime = 0;
            cheer.play();

            count++;
            localStorage.setItem('celebrationCount', count);

            const now = new Date();
            const timeStr = now.toLocaleString();
            trail.push({ time: timeStr, message });
            localStorage.setItem('celebrationTrail', JSON.stringify(trail));

            showQuote(quote);
            updateDisplay();
        }

        document.querySelectorAll('button[data-message]').forEach(btn => {
            btn.addEventListener('click', () => {
                celebrate(btn.dataset.message, btn.dataset.quote);
            });
        });

        closeQuote.addEventListener('click', hideQuote);
        quoteOverlay.addEventListener('click', (e) => {
            if (e.target === quoteOverlay) hideQuote();
        });

        updateDisplay();
    </script>
</body>

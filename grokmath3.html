<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Vocabulary Interactive Quiz</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h1 { font-size: 22px; margin: 5px 0; }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 8px 0;
        }
        .nav-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }
        .nav-btn.active { box-shadow: 0 0 15px 4px rgba(255,255,255,0.8); transform: scale(1.15); }

        main { flex: 1; padding: 20px 15px 15px; overflow: hidden; display: flex; flex-direction: column; }
        .quiz-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .question {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        @media (max-width: 900px) {
            .options { grid-template-columns: 1fr; }
        }
        .option {
            background: white;
            border: 3px solid #ddd;
            border-radius: 20px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        .option:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option.wrong {
            background: #FF6B6B;
            color: white;
            border-color: #FF6B6B;
        }
        .feedback {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
        }
        footer {
            background: #333; padding: 15px; text-align: center;
        }
        .footer-btn {
            background: white; color: #333; border: none;
            padding: 14px 40px; margin: 0 20px; border-radius: 30px;
            font-size: 20px; cursor: pointer;
            transition: background 0.3s;
        }
        .footer-btn:hover { background: #eee; }
        .next-btn { background: #4CAF50; color: white; }
        .next-btn:hover { background: #45a049; }
    </style>
</head>
<body>

<header>
    <h1>Math Vocabulary Interactive Quiz</h1>
    <div class="nav-buttons">
        <button class="nav-btn active" style="background:#FF6B6B" data-level="1">1</button>
        <button class="nav-btn" style="background:#FF8E53" data-level="2">2</button>
        <button class="nav-btn" style="background:#FFCC00" data-level="3">3</button>
        <button class="nav-btn" style="background:#9ACD32" data-level="4">4</button>
        <button class="nav-btn" style="background:#4CAF50" data-level="5">5</button>
        <button class="nav-btn" style="background:#20B2AA" data-level="6">6</button>
        <button class="nav-btn" style="background:#4682B4" data-level="7">7</button>
        <button class="nav-btn" style="background:#9370DB" data-level="8">8</button>
        <button class="nav-btn" style="background:#DA70D6" data-level="9">9</button>
        <button class="nav-btn" style="background:#FF69B4" data-level="10">10</button>
    </div>
</header>

<main>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
    </div>
</main>

<footer>
    <button class="footer-btn" id="reset-btn">Reset Quiz</button>
    <button class="footer-btn next-btn" id="next-btn">Next Question →</button>
</footer>

<script>
    const colors = ['#FF6B6B','#FF8E53','#FFCC00','#9ACD32','#4CAF50','#20B2AA','#4682B4','#9370DB','#DA70D6','#FF69B4'];

    const quizzes = [
        [], // unused
        [ // Level 1
            { q: "What is an integer?", options: ["A whole number", "A fraction", "A decimal", "A percentage"], correct: 0 },
            { q: "Which is a positive number?", options: ["-5", "0", "3", "-2"], correct: 2 },
            { q: "What is a prime number?", options: ["Divisible by 2", "Only factors 1 and itself", "Even number", "Multiple of 5"], correct: 1 },
            { q: "What is zero called in addition?", options: ["Multiplicative identity", "Additive identity", "Even number", "Prime"], correct: 1 },
            { q: "Which is an even number?", options: ["7", "9", "12", "15"], correct: 2 }
        ],
        [ // Level 2
            { q: "What is a fraction?", options: ["Whole number", "Part of a whole", "Decimal", "Percentage"], correct: 1 },
            { q: "What is the top number in a fraction called?", options: ["Denominator", "Numerator", "Mixed", "Improper"], correct: 1 },
            { q: "What is 1/2 + 1/4?", options: ["1/6", "3/4", "2/6", "1"], correct: 1 },
            { q: "What is a proper fraction?", options: ["Numerator > denominator", "Numerator < denominator", "Whole number + fraction", "Decimal"], correct: 1 },
            { q: "What is 0.75 as a percentage?", options: ["7.5%", "75%", "750%", "0.75%"], correct: 1 }
        ],
        [ // Level 3
            { q: "What is the result of addition called?", options: ["Product", "Quotient", "Sum", "Difference"], correct: 2 },
            { q: "What is multiplication?", options: ["Repeated subtraction", "Repeated addition", "Splitting into parts", "Taking away"], correct: 1 },
            { q: "What is the result of subtraction called?", options: ["Sum", "Product", "Difference", "Quotient"], correct: 2 },
            { q: "What does PEMDAS stand for?", options: ["Please Excuse My Dear Aunt Sally", "Parentheses Exponents Multiply Divide Add Subtract", "Both", "None"], correct: 2 },
            { q: "What is the remainder in division?", options: ["What's left over", "The answer", "The divisor", "The dividend"], correct: 0 }
        ],
        [ // Level 4
            { q: "What is a point?", options: ["Exact location", "Straight path", "Corner", "Angle"], correct: 0 },
            { q: "What is a right angle?", options: ["Less than 90°", "Exactly 90°", "More than 90°", "180°"], correct: 1 },
            { q: "What are parallel lines?", options: ["Intersect", "Never meet", "Form a right angle", "Curved"], correct: 1 },
            { q: "What is an acute angle?", options: ["90°", "More than 90°", "Less than 90°", "180°"], correct: 2 },
            { q: "What is a line segment?", options: ["Infinite both ways", "One endpoint", "Two endpoints", "Curved"], correct: 2 }
        ],
        [ // Level 5
            { q: "What is a polygon?", options: ["Curved shape", "Closed straight sides", "Open shape", "3D shape"], correct: 1 },
            { q: "How many sides does a triangle have?", options: ["4", "3", "5", "6"], correct: 1 },
            { q: "What is a square?", options: ["All sides equal, four right angles", "Three sides", "Curved", "Five sides"], correct: 0 },
            { q: "What is the distance around a shape called?", options: ["Area", "Volume", "Perimeter", "Diameter"], correct: 2 },
            { q: "What is the radius?", options: ["Across through center", "Center to edge", "Around the circle", "Inside space"], correct: 1 }
        ],
        [ // Level 6
            { q: "What is length?", options: ["How wide", "How long", "How tall", "How heavy"], correct: 1 },
            { q: "What is volume?", options: ["Space inside 3D shape", "Distance around", "How heavy", "How hot"], correct: 0 },
            { q: "What is mass?", options: ["How heavy (force)", "Amount of matter", "How much holds", "Temperature"], correct: 1 },
            { q: "What unit measures time?", options: ["cm", "kg", "seconds/minutes", "°C"], correct: 2 },
            { q: "What is capacity?", options: ["How much a container holds", "How long", "How tall", "Amount of matter"], correct: 0 }
        ],
        [ // Level 7
            { q: "What is the mean?", options: ["Most common", "Middle value", "Average", "Highest minus lowest"], correct: 2 },
            { q: "What is the mode?", options: ["Average", "Middle", "Most common", "Range"], correct: 2 },
            { q: "What is a bar graph used for?", options: ["Change over time", "Parts of whole", "Amounts", "Lines"], correct: 2 },
            { q: "What is probability?", options: ["Likelihood", "Average", "Data", "Graph"], correct: 0 },
            { q: "What is the range?", options: ["Middle value", "Highest minus lowest", "Average", "Most common"], correct: 1 }
        ],
        [ // Level 8
            { q: "What is a variable?", options: ["Fixed number", "Letter for unknown", "Coefficient", "Expression"], correct: 1 },
            { q: "What is an equation?", options: ["Math phrase", "Two expressions equal", "Inequality", "Term"], correct: 1 },
            { q: "What is a coefficient?", options: ["Number before variable", "Fixed number", "Like terms", "Exponent"], correct: 0 },
            { q: "What is an exponent?", options: ["Power", "Variable", "Constant", "Inequality"], correct: 0 },
            { q: "What are like terms?", options: ["Same variable", "Different variables", "Constants", "Exponents"], correct: 0 }
        ],
        [ // Level 9
            { q: "What is (3,4) called?", options: ["Origin", "Coordinate", "Quadrant", "Slope"], correct: 1 },
            { q: "What is the horizontal axis?", options: ["Y-axis", "X-axis", "Origin", "Quadrant"], correct: 1 },
            { q: "What is the origin?", options: ["(1,1)", "(0,0)", "(0,1)", "(1,0)"], correct: 1 },
            { q: "What is slope?", options: ["Rise over run", "Horizontal", "Vertical", "Point"], correct: 0 },
            { q: "What is a linear graph?", options: ["Curved", "Straight line", "Circle", "Bar"], correct: 1 }
        ],
        [ // Level 10
            { q: "What does congruent mean?", options: ["Same shape different size", "Same size and shape", "Mirror", "Slide"], correct: 1 },
            { q: "What is the Pythagorean Theorem?", options: ["a² + b² = c²", "a + b = c", "a × b = c", "a - b = c"], correct: 0 },
            { q: "What is pi approximately?", options: ["2.14", "3.14", "4.14", "1.14"], correct: 1 },
            { q: "What is symmetry?", options: ["Folds perfectly", "Same size", "Slide", "Flip"], correct: 0 },
            { q: "What is a transformation?", options: ["Slide, flip, turn", "Same shape", "Right angle", "Area"], correct: 0 }
        ]
    ];

    let currentLevel = 1;
    let currentQuestionIndex = 0;
    let selectedOption = null;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const navBtns = document.querySelectorAll('.nav-btn');
    const nextBtn = document.getElementById('next-btn');
    const resetBtn = document.getElementById('reset-btn');

    function loadQuestion() {
        const quiz = quizzes[currentLevel][currentQuestionIndex];
        questionEl.textContent = quiz.q;

        optionsEl.innerHTML = '';
        feedbackEl.textContent = '';

        quiz.options.forEach((option, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.textContent = option;
            btn.addEventListener('click', () => selectOption(btn, i, quiz.correct));
            optionsEl.appendChild(btn);
        });

        selectedOption = null;
        nextBtn.style.display = 'none';
        document.body.style.backgroundColor = colors[currentLevel - 1] + '22';
        updateActiveButton();
    }

    function selectOption(btn, index, correct) {
        if (selectedOption) return;

        selectedOption = btn;

        const allOptions = optionsEl.querySelectorAll('.option');
        allOptions.forEach(o => o.style.pointerEvents = 'none');

        if (index === correct) {
            btn.classList.add('correct');
            feedbackEl.textContent = '✅ Correct! Well done!';
            feedbackEl.style.color = '#4CAF50';
        } else {
            btn.classList.add('wrong');
            allOptions[correct].classList.add('correct');
            feedbackEl.textContent = '❌ Not quite – try again next time!';
            feedbackEl.style.color = '#FF6B6B';
        }

        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex >= quizzes[currentLevel].length) {
            currentQuestionIndex = 0; // loop back to start
        }
        loadQuestion();
    }

    function updateActiveButton() {
        navBtns.forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.dataset.level) === currentLevel);
        });
    }

    navBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            currentLevel = parseInt(btn.dataset.level);
            currentQuestionIndex = 0;
            loadQuestion();
        });
    });

    nextBtn.addEventListener('click', nextQuestion);

    resetBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        loadQuestion();
    });

    loadQuestion(); // start on level 1, first question
</script>
</body>
</html>

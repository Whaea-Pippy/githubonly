<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Vocabulary Matching Game</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h1 { font-size: 22px; margin: 5px 0; }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 8px 0;
        }
        .nav-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }
        .nav-btn.active { box-shadow: 0 0 15px 4px rgba(255,255,255,0.8); transform: scale(1.15); }

        main { flex: 1; padding: 20px 15px 15px; overflow: hidden; }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100%;
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(5, 1fr); gap: 15px; }
        }
        .match-card {
            perspective: 1200px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .match-inner {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 20px;
        }
        .match-card.flipped .match-inner { transform: rotateY(180deg); }
        .match-front, .match-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
            font-size: 28px; font-weight: bold; color: white;
            border-radius: 20px;
        }
        .match-front {
            background: var(--level-color);
            font-size: 48px;
        }
        .match-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }
        .match-back strong { color: var(--level-color); font-size: 32px; display: block; margin-bottom: 10px; }
        .match-back span { font-size: 24px; line-height: 1.4; }
        .matched {
            opacity: 0.6;
            cursor: default;
            pointer-events: none;
        }
        .feedback {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .feedback.show { opacity: 1; }
        footer {
            background: #333; padding: 15px; text-align: center;
        }
        .footer-btn {
            background: white; color: #333; border: none;
            padding: 14px 40px; margin: 0 20px; border-radius: 30px;
            font-size: 20px; cursor: pointer;
            transition: background 0.3s;
        }
        .footer-btn:hover { background: #eee; }
    </style>
</head>
<body>

<header>
    <h1>Math Vocabulary Matching Game</h1>
    <div class="nav-buttons">
        <button class="nav-btn active" style="background:#FF6B6B" data-level="1">1</button>
        <button class="nav-btn" style="background:#FF8E53" data-level="2">2</button>
        <button class="nav-btn" style="background:#FFCC00" data-level="3">3</button>
        <button class="nav-btn" style="background:#9ACD32" data-level="4">4</button>
        <button class="nav-btn" style="background:#4CAF50" data-level="5">5</button>
        <button class="nav-btn" style="background:#20B2AA" data-level="6">6</button>
        <button class="nav-btn" style="background:#4682B4" data-level="7">7</button>
        <button class="nav-btn" style="background:#9370DB" data-level="8">8</button>
        <button class="nav-btn" style="background:#DA70D6" data-level="9">9</button>
        <button class="nav-btn" style="background:#FF69B4" data-level="10">10</button>
    </div>
</header>

<main>
    <div class="grid" id="grid"></div>
    <div class="feedback" id="feedback">Match!</div>
</main>

<footer>
    <button class="footer-btn" id="reset-btn">Reset Level</button>
</footer>

<script>
    const colors = ['#FF6B6B','#FF8E53','#FFCC00','#9ACD32','#4CAF50','#20B2AA','#4682B4','#9370DB','#DA70D6','#FF69B4'];

    const matchingData = [
        [], // unused
        [ // Level 1
            {term:"Integer",def:"A whole number (positive, negative, or zero)."},
            {term:"Positive",def:"A number greater than zero."},
            {term:"Negative",def:"A number less than zero."},
            {term:"Even",def:"Divisible by 2."},
            {term:"Odd",def:"Not divisible by 2."},
            {term:"Prime",def:"Greater than 1, only factors 1 and itself."},
            {term:"Composite",def:"Greater than 1, has more factors."},
            {term:"Factor",def:"Divides evenly."},
            {term:"Multiple",def:"Product of the number and an integer."},
            {term:"Zero",def:"Additive identity."}
        ],
        [ // Level 2
            {term:"Fraction",def:"Part of a whole."},
            {term:"Numerator",def:"Top: how many parts."},
            {term:"Denominator",def:"Bottom: total parts."},
            {term:"Proper Fraction",def:"Numerator < denominator."},
            {term:"Improper Fraction",def:"Numerator â‰¥ denominator."},
            {term:"Mixed Number",def:"Whole + fraction."},
            {term:"Decimal",def:"Base-10 fraction."},
            {term:"Equivalent",def:"Same value."},
            {term:"Simplify",def:"Lowest terms."},
            {term:"Percent",def:"Out of 100."}
        ],
        [ // Level 3
            {term:"Add",def:"Combine."},
            {term:"Subtract",def:"Take away."},
            {term:"Multiply",def:"Repeated addition."},
            {term:"Divide",def:"Split equally."},
            {term:"Sum",def:"Addition result."},
            {term:"Difference",def:"Subtraction result."},
            {term:"Product",def:"Multiplication result."},
            {term:"Quotient",def:"Division result."},
            {term:"Remainder",def:"Left over."},
            {term:"Order of Operations",def:"PEMDAS."}
        ],
        [ // Level 4
            {term:"Point",def:"Exact location."},
            {term:"Line",def:"Infinite both ways."},
            {term:"Ray",def:"One endpoint."},
            {term:"Line Segment",def:"Two endpoints."},
            {term:"Angle",def:"Two rays from vertex."},
            {term:"Vertex",def:"Corner point."},
            {term:"Acute Angle",def:"<90Â°."},
            {term:"Right Angle",def:"90Â°."},
            {term:"Obtuse Angle",def:">90Â°."},
            {term:"Parallel",def:"Never meet."}
        ],
        [ // Level 5
            {term:"Polygon",def:"Closed straight sides."},
            {term:"Triangle",def:"3 sides."},
            {term:"Quadrilateral",def:"4 sides."},
            {term:"Rectangle",def:"Four right angles."},
            {term:"Square",def:"Equal sides + right angles."},
            {term:"Circle",def:"All points equidistant from center."},
            {term:"Radius",def:"Center to edge."},
            {term:"Diameter",def:"Through center."},
            {term:"Perimeter",def:"Around."},
            {term:"Area",def:"Inside space."}
        ],
        [ // Level 6
            {term:"Length",def:"How long."},
            {term:"Width",def:"How wide."},
            {term:"Height",def:"How tall."},
            {term:"Unit",def:"Standard measure."},
            {term:"Volume",def:"3D space."},
            {term:"Capacity",def:"How much holds."},
            {term:"Weight",def:"Gravitational force."},
            {term:"Mass",def:"Amount of matter."},
            {term:"Time",def:"Duration."},
            {term:"Temperature",def:"Hot/cold."}
        ],
        [ // Level 7
            {term:"Data",def:"Facts collected."},
            {term:"Mean",def:"Average."},
            {term:"Median",def:"Middle."},
            {term:"Mode",def:"Most frequent."},
            {term:"Range",def:"Max - min."},
            {term:"Bar Graph",def:"Bars for amounts."},
            {term:"Line Graph",def:"Change over time."},
            {term:"Pie Chart",def:"Parts of whole."},
            {term:"Table",def:"Rows/columns."},
            {term:"Probability",def:"Likelihood."}
        ],
        [ // Level 8
            {term:"Variable",def:"Unknown letter."},
            {term:"Expression",def:"Math phrase."},
            {term:"Equation",def:"Equals two expressions."},
            {term:"Coefficient",def:"Number by variable."},
            {term:"Constant",def:"Fixed number."},
            {term:"Term",def:"Part separated by +/âˆ’."},
            {term:"Like Terms",def:"Same variable."},
            {term:"Solve",def:"Find value."},
            {term:"Inequality",def:"> or <."},
            {term:"Exponent",def:"Power."}
        ],
        [ // Level 9
            {term:"Coordinate",def:"(x,y)."},
            {term:"X-axis",def:"Horizontal."},
            {term:"Y-axis",def:"Vertical."},
            {term:"Origin",def:"(0,0)."},
            {term:"Quadrant",def:"Four sections."},
            {term:"Plot",def:"Mark point."},
            {term:"Slope",def:"Rise/run."},
            {term:"Linear",def:"Straight line."},
            {term:"Function",def:"One output per input."},
            {term:"Graph",def:"Visual equation."}
        ],
        [ // Level 10
            {term:"Congruent",def:"Same size/shape."},
            {term:"Similar",def:"Same shape."},
            {term:"Symmetry",def:"Mirror line."},
            {term:"Transformation",def:"Move shape."},
            {term:"Translation",def:"Slide."},
            {term:"Reflection",def:"Flip."},
            {term:"Rotation",def:"Turn."},
            {term:"Pythagorean Theorem",def:"aÂ² + bÂ² = cÂ²."},
            {term:"Circumference",def:"Around circle."},
            {term:"Pi",def:"â‰ˆ3.14."}
        ]
    ];

    let currentLevel = 1;
    let selectedCard = null;
    let matches = 0;

    const grid = document.getElementById('grid');
    const feedback = document.getElementById('feedback');
    const navBtns = document.querySelectorAll('.nav-btn');
    const resetBtn = document.getElementById('reset-btn');

    function shuffle(array) {
        const arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function loadLevel(level) {
        currentLevel = level;
        const color = colors[currentLevel - 1];
        document.body.style.backgroundColor = color + '22';

        grid.innerHTML = '';
        selectedCard = null;
        matches = 0;

        const data = matchingData[level];
        const cards = [];

        data.forEach(item => {
            cards.push({type: 'term', text: item.term, pair: item.term});
            cards.push({type: 'def', text: item.def, pair: item.term});
        });

        const shuffled = shuffle(cards);

        shuffled.forEach(cardData => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.style.setProperty('--level-color', color);

            card.innerHTML = `
                <div class="match-inner">
                    <div class="match-front">?</div>
                    <div class="match-back">
                        ${cardData.type === 'term' ? `<strong>${cardData.text}</strong>` : `<span>${cardData.text}</span>`}
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

                card.classList.add('flipped');

                if (!selectedCard) {
                    selectedCard = card;
                    selectedCard.dataset.pair = cardData.pair;
                } else {
                    if (selectedCard.dataset.pair === cardData.pair && selectedCard !== card) {
                        card.classList.add('matched');
                        selectedCard.classList.add('matched');
                        matches += 2;
                        feedback.textContent = 'âœ… Match!';
                        feedback.classList.add('show');
                        setTimeout(() => feedback.classList.remove('show'), 1000);

                        if (matches === data.length * 2) {
                            feedback.textContent = 'ðŸŽ‰ All matched! Great job!';
                            feedback.classList.add('show');
                        }
                    } else {
                        setTimeout(() => {
                            card.classList.remove('flipped');
                            selectedCard.classList.remove('flipped');
                            feedback.textContent = 'âŒ Try again';
                            feedback.classList.add('show');
                            setTimeout(() => feedback.classList.remove('show'), 1000);
                        }, 1200);
                    }
                    selectedCard = null;
                }
            });

            grid.appendChild(card);
        });

        updateActiveButton();
    }

    function updateActiveButton() {
        navBtns.forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.dataset.level) === currentLevel);
        });
    }

    resetBtn.addEventListener('click', () => loadLevel(currentLevel));

    navBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            loadLevel(parseInt(btn.dataset.level));
        });
    });

    loadLevel(1);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Word Problems</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h1 { font-size: 22px; margin: 5px 0; }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 8px 0;
        }
        .nav-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }
        .nav-btn.active { box-shadow: 0 0 15px 4px rgba(255,255,255,0.8); transform: scale(1.15); }

        main { flex: 1; padding: 20px 15px 15px; overflow: hidden; display: flex; flex-direction: column; }
        .problem-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .problem {
            font-size: 28px;
            line-height: 1.5;
            margin-bottom: 40px;
            color: #333;
            max-width: 900px;
        }
        .answer-input {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            font-size: 28px;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 20px;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .answer-input:focus {
            outline: none;
            border-color: var(--level-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .submit-btn, .next-btn {
            padding: 14px 40px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
        }
        .submit-btn:hover { background: #45a049; }
        .next-btn {
            background: white;
            color: #333;
            border: 3px solid #ddd;
        }
        .next-btn:hover { background: #f0f0f0; }
        .feedback {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
            min-height: 50px;
        }
        footer {
            background: #333; padding: 15px; text-align: center;
        }
        .footer-btn {
            background: white; color: #333; border: none;
            padding: 14px 40px; margin: 0 20px; border-radius: 30px;
            font-size: 20px; cursor: pointer;
            transition: background 0.3s;
        }
        .footer-btn:hover { background: #eee; }
    </style>
</head>
<body>

<header>
    <h1>Math Word Problems</h1>
    <div class="nav-buttons">
        <button class="nav-btn active" style="background:#FF6B6B" data-level="1">1</button>
        <button class="nav-btn" style="background:#FF8E53" data-level="2">2</button>
        <button class="nav-btn" style="background:#FFCC00" data-level="3">3</button>
        <button class="nav-btn" style="background:#9ACD32" data-level="4">4</button>
        <button class="nav-btn" style="background:#4CAF50" data-level="5">5</button>
        <button class="nav-btn" style="background:#20B2AA" data-level="6">6</button>
        <button class="nav-btn" style="background:#4682B4" data-level="7">7</button>
        <button class="nav-btn" style="background:#9370DB" data-level="8">8</button>
        <button class="nav-btn" style="background:#DA70D6" data-level="9">9</button>
        <button class="nav-btn" style="background:#FF69B4" data-level="10">10</button>
    </div>
</header>

<main>
    <div class="problem-container">
        <div class="problem" id="problem"></div>
        <input type="text" class="answer-input" id="answer" placeholder="Type your answer here..." autocomplete="off">
        <div class="buttons">
            <button class="submit-btn" id="submit-btn">Check Answer ✓</button>
            <button class="next-btn" id="next-btn" style="display:none;">Next Problem →</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>
</main>

<footer>
    <button class="footer-btn" id="reset-btn">Reset Level</button>
</footer>

<script>
    const colors = ['#FF6B6B','#FF8E53','#FFCC00','#9ACD32','#4CAF50','#20B2AA','#4682B4','#9370DB','#DA70D6','#FF69B4'];

    const problems = [
        [], // unused
        [ // Level 1
            { p: "Sarah has 8 apples. She gives 3 to her friend. How many apples does Sarah have left?", a: "5" },
            { p: "There are 12 cookies on a plate. Tom eats 4. How many cookies are left?", a: "8" },
            { p: "A box has 15 pencils. If 7 are red, how many are not red?", a: "8" },
            { p: "Jack reads 9 pages on Monday and 6 on Tuesday. How many pages did he read in total?", a: "15" },
            { p: "There are 20 birds on a tree. 12 fly away. How many birds remain?", a: "8" }
        ],
        [ // Level 2
            { p: "A shop has 25 candies. 10 are sold. How many candies are left?", a: "15" },
            { p: "Mia has 18 stickers. She gives 7 to her brother. How many does she have now?", a: "11" },
            { p: "There are 30 students in class. 12 are boys. How many are girls?", a: "18" },
            { p: "Dad bakes 24 muffins. The family eats 9. How many muffins are left?", a: "15" },
            { p: "A library has 40 books. 16 are returned. How many books are still out?", a: "24" }
        ],
        [ // Level 3
            { p: "A farmer has 6 bags of 8 carrots each. How many carrots in total?", a: "48" },
            { p: "There are 9 boxes with 7 toys in each. How many toys altogether?", a: "63" },
            { p: "Each child gets 5 candies. There are 8 children. How many candies are needed?", a: "40" },
            { p: "A shelf has 7 rows of 6 books. How many books on the shelf?", a: "42" },
            { p: "Mom buys 4 packs of 12 eggs. How many eggs does she buy?", a: "48" }
        ],
        [ // Level 4
            { p: "There are 24 chocolates to share equally among 6 friends. How many does each get?", a: "4" },
            { p: "A ribbon is 30 cm long. It is cut into 5 equal pieces. How long is each piece?", a: "6" },
            { p: "35 children line up in groups of 7. How many groups are there?", a: "5" },
            { p: "A baker has 48 cookies to put in bags of 8. How many bags does he need?", a: "6" },
            { p: "42 flowers are arranged in vases of 7 flowers each. How many vases are used?", a: "6" }
        ],
        [ // Level 5
            { p: "A triangle has sides 5 cm, 12 cm, and 13 cm. Is it a right triangle?", a: "yes" },
            { p: "What is the perimeter of a square with side 8 cm?", a: "32" },
            { p: "A rectangle is 7 cm long and 4 cm wide. What is its area?", a: "28" },
            { p: "How many sides does a pentagon have?", a: "5" },
            { p: "A circle has radius 5 cm. What is its diameter?", a: "10" }
        ],
        [ // Level 6
            { p: "A pool holds 500 litres. It is filled at 50 litres per minute. How many minutes to fill?", a: "10" },
            { p: "A book weighs 2 kg. How much do 6 books weigh?", a: "12" },
            { p: "The temperature is 25°C in the morning and drops 8°C. What is it now?", a: "17" },
            { p: "A car travels 120 km in 2 hours. What is its speed?", a: "60" },
            { p: "A tank holds 300 litres. 75 litres are used. How much is left?", a: "225" }
        ],
        [ // Level 7
            { p: "The scores are 12, 15, 18, 12, 20. What is the mean?", a: "15.4" },
            { p: "The numbers are 5, 8, 5, 12, 5. What is the mode?", a: "5" },
            { p: "The data: 10, 15, 20, 25. What is the range?", a: "15" },
            { p: "A bag has 3 red, 4 blue, 3 green marbles. Probability of picking blue?", a: "4/10" },
            { p: "The numbers 4, 7, 9, 12. What is the median?", a: "8" }
        ],
        [ // Level 8
            { p: "If x + 7 = 15, what is x?", a: "8" },
            { p: "Solve 3y = 24. What is y?", a: "8" },
            { p: "A number plus 12 is 20. What is the number?", a: "8" },
            { p: "If 5a - 10 = 15, what is a?", a: "5" },
            { p: "Twice a number is 18. What is the number?", a: "9" }
        ],
        [ // Level 9
            { p: "Point A is at (2,5). What is its x-coordinate?", a: "2" },
            { p: "A line goes from (0,0) to (4,8). What is the slope?", a: "2" },
            { p: "Plot (3,7). Which quadrant is it in?", a: "1" },
            { p: "Distance between (0,0) and (5,0) is?", a: "5" },
            { p: "Point ( -2, 4 ). Which quadrant?", a: "2" }
        ],
        [ // Level 10
            { p: "A right triangle has legs 3 cm and 4 cm. What is the hypotenuse?", a: "5" },
            { p: "A circle has diameter 10 cm. What is the radius?", a: "5" },
            { p: "What is the circumference of a circle with radius 7 cm? (use 3.14 for pi)", a: "43.96" },
            { p: "Two shapes are congruent. What does that mean?", a: "same size and shape" },
            { p: "A triangle has sides 5, 12, 13. Is it right-angled?", a: "yes" }
        ]
    ];

    let currentLevel = 1;
    let currentProblemIndex = 0;

    const problemEl = document.getElementById('problem');
    const answerInput = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const navBtns = document.querySelectorAll('.nav-btn');
    const resetBtn = document.getElementById('reset-btn');

    function loadProblem() {
        const problem = problems[currentLevel][currentProblemIndex];
        problemEl.textContent = problem.p;
        answerInput.value = '';
        answerInput.focus();
        feedbackEl.textContent = '';
        submitBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        document.body.style.backgroundColor = colors[currentLevel - 1] + '22';
        updateActiveButton();
    }

    function checkAnswer() {
        const userAnswer = answerInput.value.trim().toLowerCase();
        const correctAnswer = problems[currentLevel][currentProblemIndex].a.toLowerCase();

        if (userAnswer === correctAnswer) {
            feedbackEl.textContent = '✅ Correct! Well done!';
            feedbackEl.style.color = '#4CAF50';
        } else {
            feedbackEl.textContent = `❌ Not quite. The correct answer is ${problems[currentLevel][currentProblemIndex].a}.`;
            feedbackEl.style.color = '#FF6B6B';
        }

        submitBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
    }

    function nextProblem() {
        currentProblemIndex++;
        if (currentProblemIndex >= problems[currentLevel].length) {
            currentProblemIndex = 0;
        }
        loadProblem();
    }

    function updateActiveButton() {
        navBtns.forEach(btn => {
            btn.classList.toggle('active', parseInt(btn.dataset.level) === currentLevel);
        });
    }

    submitBtn.addEventListener('click', checkAnswer);
    answerInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') checkAnswer();
    });

    nextBtn.addEventListener('click', nextProblem);

    resetBtn.addEventListener('click', () => {
        currentProblemIndex = 0;
        loadProblem();
    });

    navBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            currentLevel = parseInt(btn.dataset.level);
            currentProblemIndex = 0;
            loadProblem();
        });
    });

    loadProblem(); // start on level 1
</script>
</body>
</html>

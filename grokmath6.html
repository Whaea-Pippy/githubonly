<meta charset="UTF-8">

<style>

    display: flex;
    flex-direction: column;

  header {
    background: #222;

    text-align: center;
    position: relative;
    z-index: 10;
  }
  h1 { font-size: 24px; margin: 6px 0; }
  .score-display {
    position: absolute;
    top: 12px;
    right: 20px;
    background: rgba(255,255,255,0.95);
    color: #222;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 18px;
  }
  .nav-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
  }
  .nav-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 24px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: all 0.2s;
  }
  .nav-btn.active {
    box-shadow: 0 0 15px 4px rgba(255,255,255,0.8);
    transform: scale(1.15);
  }
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
  }
  .formula-container {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .prompt {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }
  .formula-area {
    background: #f8f8f8;
    border: 4px dashed #ccc;
    border-radius: 16px;
    min-height: 140px;
    width: 100%;
    max-width: 1000px;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: center;
    font-size: 40px;
    font-weight: bold;
    transition: border-color 0.4s, background-color 0.4s;
  }
  .formula-area.correct { border-color: #4CAF50; background: #e8f5e9; }
  .formula-area.wrong { border-color: #f44336; background: #ffebee; }
  .formula-area.highlight { border-color: #4CAF50; }
  .formula-area.empty::before {
    content: "Drag or click symbols here to build the formula...";
    color: #aaa;
    font-style: italic;
    font-size: 26px;
    pointer-events: none;
  }
  .symbol-bank {
    width: 100%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 15px;
    padding: 15px;
    background: #fafafa;
    border-radius: 12px;
    border: 1px solid #eee;
    margin-bottom: 20px;
  }
  .symbol {
    background: var(--level-color);
    color: white;
    width: 80px;
    height: 80px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    cursor: grab;
    user-select: none;
    transition: transform 0.15s, opacity 0.3s;
  }
  .symbol:active { transform: scale(0.95); }
  .symbol.used {
    opacity: 0.4;
    pointer-events: none;
  }
  .placed-symbol {
    background: var(--level-color);
    color: white;
    padding: 12px 24px;
    border-radius: 16px;
    font-size: 40px;
    cursor: grab;
    user-select: none;
  }
  .controls {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s;
  }
  #check-btn { background: #4CAF50; color: white; }
  #clear-btn { background: #FF6B6B; color: white; }
  #answer-btn { background: #2196F3; color: white; }
  .feedback {
    font-size: 34px;
    font-weight: bold;
    min-height: 50px;
    margin: 10px 0;
    transition: opacity 1.5s ease;

    font-size: 28px;
    font-weight: bold;
    color: #333;
    background: #e3f2fd;
    padding: 16px 32px;
    border-radius: 12px;
    margin-top: 20px;
    display: none;
    text-align: center;
    border: 2px solid #2196F3;
    max-width: 100%;
    word-wrap: break-word;
  }
</style>

let currentLevel = 1;
let currentFormulaIndex = 0;

const promptEl = document.getElementById("prompt");
const formulaArea = document.getElementById("formula-area");
const bank = document.getElementById("symbol-bank");
const feedback = document.getElementById("feedback");
const checkBtn = document.getElementById("check-btn");
const clearBtn = document.getElementById("clear-btn");
const answerBtn = document.getElementById("answer-btn");
const answerDisplay = document.getElementById("answer-display");

let draggedItem = null;

function loadFormula() {
  const f = formulae[currentLevel][currentFormulaIndex];
  promptEl.textContent = "Build the formula for: " + f.prompt;
  formulaArea.innerHTML = "";
  formulaArea.classList.remove("correct", "wrong");
  formulaArea.classList.add("empty");
  bank.innerHTML = "";
  feedback.textContent = "";
  answerDisplay.style.display = "none";
  checkBtn.disabled = false;

  const col = colors[currentLevel - 1];
  document.documentElement.style.setProperty('--level-color', col);
  document.body.style.background = col + '22';

  const symbols = shuffle([...f.symbols]);
  symbols.forEach(s => {
    const div = document.createElement("div");
    div.className = "symbol";
    div.draggable = true;
    div.textContent = s;
    div.dataset.symbol = s;
    div.addEventListener('dragstart', (e) => {
      if (div.classList.contains("used")) return;
      draggedItem = div;
      e.dataTransfer.setData("text/plain", s);
      setTimeout(() => {
        div.classList.add("used");
        div.style.opacity = "0.4";
      }, 0);
    });
    div.addEventListener('dragend', () => {
      draggedItem = null;
    });
    div.onclick = () => {
      if (!div.classList.contains("used")) {
        div.classList.add("used");
        div.style.opacity = "0.4";
        addToFormula(s);
      }
    };
    bank.appendChild(div);
  });

  document.querySelectorAll(".nav-btn").forEach(b => {
    b.classList.toggle("active", Number(b.dataset.level) === currentLevel);
  });
}

function addToFormula(symbol) {
  const item = document.createElement("div");
  item.className = "placed-symbol";
  item.draggable = true;
  item.textContent = symbol;
  item.dataset.symbol = symbol;
  item.addEventListener('dragstart', (e) => {
    draggedItem = item;
    e.dataTransfer.setData("text/plain", symbol);
  });
  item.addEventListener('dragend', () => draggedItem = null);
  item.onclick = () => {
    item.remove();
    const orig = [...bank.children].find(el => el.dataset.symbol === symbol && el.classList.contains("used"));
    if (orig) {
      orig.classList.remove("used");
      orig.style.opacity = "1";
    }
    if (!formulaArea.children.length) formulaArea.classList.add("empty");
  };
  formulaArea.appendChild(item);
  formulaArea.classList.remove("empty");
}

// Drag events on formula area
formulaArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  formulaArea.classList.add("highlight");
});
formulaArea.addEventListener('dragleave', () => {
  formulaArea.classList.remove("highlight");
});
formulaArea.addEventListener('drop', (e) => {
  e.preventDefault();
  formulaArea.classList.remove("highlight");
  if (draggedItem) {
    const symbol = e.dataTransfer.getData("text/plain");
    if (draggedItem.parentElement === bank) {
      // Already marked used on dragstart
      addToFormula(symbol);
    } else if (draggedItem.parentElement === formulaArea) {
      const rect = formulaArea.getBoundingClientRect();
      const x = e.clientX - rect.left;
      let insertBefore = null;
      for (const child of formulaArea.children) {
        const childRect = child.getBoundingClientRect();
        if (x < childRect.left - rect.left + childRect.width / 2) {
          insertBefore = child;
          break;
        }
      }
      if (insertBefore) formulaArea.insertBefore(draggedItem, insertBefore);
      else formulaArea.appendChild(draggedItem);
    }
  }
});

  const built = [...formulaArea.children].map(el => el.textContent);

  scores[ACTIVITY_NAME].total++;
  const isCorrect = f.correctOptions.some(opt =>
    opt.length === built.length && opt.every((v,i) => v === built[i])
  );
  formulaArea.classList.remove("correct", "wrong");
  if (isCorrect) {
    formulaArea.classList.add("correct");
    feedback.textContent = "ðŸŽ‰ Perfect formula!";
    feedback.style.color = "#4CAF50";
    scores[ACTIVITY_NAME].correct++;
    checkBtn.disabled = true;
    answerDisplay.style.display = "none"; // hide answer if shown
    setTimeout(() => {
      currentFormulaIndex++;
      if (currentFormulaIndex >= formulae[currentLevel].length) currentFormulaIndex = 0;
      loadFormula();
    }, 1800);
  } else {
    formulaArea.classList.add("wrong");
    feedback.textContent = "âŒ Wrong â€“ try again!";
    feedback.style.color = "#f44336";
  }
  updateScoreDisplay();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
};

// Show answer
answerBtn.onclick = () => {
  const f = formulae[currentLevel][currentFormulaIndex];
  const correct = f.correctOptions[0];
  answerDisplay.textContent = "Correct formula: " + correct.join(" ");
  answerDisplay.style.display = "block";
  answerDisplay.scrollIntoView({ behavior: "smooth", block: "center" });
};

// Clear
clearBtn.onclick = () => {
  formulaArea.innerHTML = "";
  formulaArea.classList.add("empty");
  formulaArea.classList.remove("correct", "wrong");
  [...bank.children].forEach(el => {
    el.classList.remove("used");
    el.style.opacity = "1";
  });
  feedback.textContent = "";
  answerDisplay.style.display = "none";
  checkBtn.disabled = false;
};

// Level switch
document.querySelectorAll(".nav-btn").forEach(btn => {
  btn.onclick = () => {
    currentLevel = Number(btn.dataset.level);
    currentFormulaIndex = 0;
    loadFormula();
  };
});

function shuffle(array) {
  return array.map(a => [Math.random(), a]).sort((a,b) => a[0] - b[0]).map(a => a[1]);
}

updateScoreDisplay();
loadFormula();
</script>

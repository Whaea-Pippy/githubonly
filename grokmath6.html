<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Formulae Builder</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background: #333;
    padding: 10px;
    color: white;
    text-align: center;
    position: relative;
}

.score-display {
    position: absolute;
    top: 10px;
    right: 20px;
    background: white;
    color: #333;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
}

.nav-buttons {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
}

.nav-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.nav-btn.active {
    outline: 3px solid white;
}

main {
    flex: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.formula-container {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    text-align: center;
}

.prompt {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

.formula-area {
    min-height: 120px;
    border: 3px dashed #ccc;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.formula-area.empty::before {
    content: "Build the formula here...";
    color: #aaa;
    font-size: 22px;
}

.symbol-bank {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
}

.symbol {
    width: 70px;
    height: 70px;
    border-radius: 15px;
    background: var(--c);
    color: white;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
}

.symbol.used {
    opacity: 0.4;
    pointer-events: none;
}

.placed-symbol {
    background: var(--c);
    color: white;
    padding: 10px 22px;
    border-radius: 15px;
    font-size: 28px;
    cursor: pointer;
}

.check-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 14px 40px;
    border-radius: 30px;
    font-size: 20px;
    cursor: pointer;
}

.feedback {
    margin-top: 20px;
    font-size: 30px;
    font-weight: bold;
    min-height: 40px;
}
</style>
</head>

<body>

<header>
<h1>Math Formulae Builder</h1>
<div class="score-display" id="score">Score: 0/0</div>

<div class="nav-buttons">
<button class="nav-btn active" data-level="1" style="background:#FF6B6B">1</button>
<button class="nav-btn" data-level="2" style="background:#FF8E53">2</button>
<button class="nav-btn" data-level="3" style="background:#FFCC00">3</button>
</div>
</header>

<main>
<div class="formula-container">
<div class="prompt" id="prompt"></div>
<div class="formula-area empty" id="formula"></div>
<div class="symbol-bank" id="bank"></div>
<button class="check-btn" id="check">Check âœ“</button>
<div class="feedback" id="feedback"></div>
</div>
</main>

<script>
const colors = ['#FF6B6B','#FF8E53','#FFCC00'];

const formulae = [
[],
[
 {prompt:"Area of rectangle", symbols:["A","=","l","Ã—","w"], correct:[["A","=","l","Ã—","w"],["A","=","w","Ã—","l"]]},
 {prompt:"Perimeter of rectangle", symbols:["P","=","2","(","l","+","w",")"], correct:[["P","=","2","(","l","+","w",")"]]}
],
[
 {prompt:"Speed", symbols:["s","=","d","Ã·","t"], correct:[["s","=","d","Ã·","t"]]},
 {prompt:"Density", symbols:["Ï","=","m","Ã·","V"], correct:[["Ï","=","m","Ã·","V"]]}
],
[
 {prompt:"Pythagoras", symbols:["c","Â²","=","a","Â²","+","b","Â²"], correct:[["c","Â²","=","a","Â²","+","b","Â²"]]}
]
];

let level = 1;
let index = 0;
let score = {c:0,t:0};

const promptEl = document.getElementById("prompt");
const formulaEl = document.getElementById("formula");
const bankEl = document.getElementById("bank");
const feedbackEl = document.getElementById("feedback");
const checkBtn = document.getElementById("check");
const scoreEl = document.getElementById("score");

function load() {
    const f = formulae[level][index];
    promptEl.textContent = "Build: " + f.prompt;
    formulaEl.innerHTML = "";
    formulaEl.classList.add("empty");
    bankEl.innerHTML = "";
    feedbackEl.textContent = "";
    checkBtn.disabled = false;

    const col = colors[level-1];

    shuffle(f.symbols).forEach(s=>{
        const d = document.createElement("div");
        d.className = "symbol";
        d.textContent = s;
        d.style.setProperty("--c",col);
        d.onclick = ()=>{
            if(d.classList.contains("used")) return;
            d.classList.add("used");
            place(s,col);
        };
        bankEl.appendChild(d);
    });

    document.querySelectorAll(".nav-btn").forEach(b=>{
        b.classList.toggle("active",Number(b.dataset.level)===level);
    });
}

function place(s,col){
    const d=document.createElement("div");
    d.className="placed-symbol";
    d.textContent=s;
    d.style.setProperty("--c",col);
    d.onclick=()=>{
        d.remove();
        [...bankEl.children].find(b=>b.textContent===s && b.classList.contains("used"))?.classList.remove("used");
        if(!formulaEl.children.length) formulaEl.classList.add("empty");
    };
    formulaEl.appendChild(d);
    formulaEl.classList.remove("empty");
}

checkBtn.onclick=()=>{
    const built=[...formulaEl.children].map(e=>e.textContent);
    const f=formulae[level][index];
    score.t++;

    const ok=f.correct.some(o=>o.length===built.length && o.every((v,i)=>v===built[i]));

    if(ok){
        feedbackEl.textContent="ðŸŽ‰ CONGRATS!";
        feedbackEl.style.color="#4CAF50";
        score.c++;
        checkBtn.disabled=true;

        setTimeout(()=>{
            index++;
            if(index>=formulae[level].length) index=0;
            load();
        },1200);
    } else {
        feedbackEl.textContent="âŒ Try again";
        feedbackEl.style.color="#FF6B6B";
    }

    scoreEl.textContent=`Score: ${score.c}/${score.t}`;
};

document.querySelectorAll(".nav-btn").forEach(b=>{
    b.onclick=()=>{
        level=Number(b.dataset.level);
        index=0;
        load();
    };
});

function shuffle(a){
    return a.slice().sort(()=>Math.random()-0.5);
}

load();
</script>

</body>
</html>

    <style>
      /* Fun Color Palette */
      :root {
        --color-bg: #E0F7FA; /* Light Teal Background */
        --color-text: #37474F; /* Dark Slate Text */
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--color-bg);
        display: flex;
        flex-direction: column; /* stack rows vertically */
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        gap: 25px; /* space between rows */
        padding: 40px 20px;
      }
      /* Added this to create a clean text area */
.description-box {
  max-width: 800px;
  text-align: center;
  background: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 10px;
  color: var(--color-text);
}

.description-box h1 {
  margin-top: 0;
  color: #0288D1; /* Matches the blue buttons */
}

.description-box p {
  font-size: 1.2rem;
  line-height: 1.5;
  margin-bottom: 0;
}

      .row {
        display: flex;       /* buttons side by side */
        gap: 20px;           /* space between buttons in a row */
        flex-wrap: wrap;     /* wrap if screen is narrow */
        justify-content: center;
      }

      .btn {
        font-size: 1.5rem;
        font-weight: 700;
        padding: 1.2rem 2.5rem;
        cursor: pointer;
        color: white;
        border: 8px solid;
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      /* Button Colors */
      .btn-red {
        background-color: #FF5252;
        border-color: #FF8A80;
      }
      .btn-red:hover {
        background-color: #F44336;
        border-color: white;
      }

      .btn-green {
        background-color: #4CAF50;
        border-color: #A5D6A7;
      }
      .btn-green:hover {
        background-color: #43A047;
        border-color: white;
      }

      .btn-blue {
        background-color: #03A9F4;
        border-color: #81D4FA;
      }
      .btn-blue:hover {
        background-color: #0288D1;
        border-color: white;
      }
      .btn-yellow {
  background-color: #FFD60A;  /* Bright sunny yellow */
  border-color: #FFEE58;      /* Lighter yellow for border */
  color: #000000;             /* Black text for readability */
}

.btn-yellow:hover {
  background-color: #FBC02D;  /* Slightly darker yellow on hover */
  border-color: #FFFFFF;      /* White border on hover */
  color: #000000;
}
      .btn-purple {
  background-color: #9C27B0;  /* Vibrant purple (Material Purple 500) */
  border-color: #E1BEE7;      /* Lighter purple for border */
  color: #FFFFFF;             /* White text for contrast */
}

.btn-purple:hover {
  background-color: #7B1FA2;  /* Darker purple on hover */
  border-color: #FFFFFF;      /* White border on hover */
  color: #FFFFFF;
}
      .btn-pink {
  background-color: #E91E63; /* Vibrant pink (Material Pink 500) */
  border-color: #F8BBD0; /* Lighter pink for border */
  color: #FFFFFF; /* White text for contrast */
}
.btn-pink:hover {
  background-color: #C2185B; /* Darker pink on hover */
  border-color: #FFFFFF; /* White border on hover */
  color: #FFFFFF;
}
      .btn-orange {
  background-color: #FF9800; /* Vibrant orange (Material Orange 500) */
  border-color: #FFE0B2; /* Lighter orange for border */
  color: #000000; /* Black text for contrast */
}
.btn-orange:hover {
  background-color: #F57C00; /* Darker orange on hover */
  border-color: #FFFFFF; /* White border on hover */
  color: #000000;
}

      @media (max-width: 500px) {
        .btn {
          font-size: 1.2rem;
          padding: 1rem 2rem;
        }
      }
    </style>
  </head>

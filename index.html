<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
    <style>
      /* Fun Color Palette */
      :root {
        --color-bg: #E0F7FA; /* Light Teal Background */
        --color-text: #37474F; /* Dark Slate Text */
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--color-bg);
        display: flex;
        flex-direction: column; /* stack rows vertically */
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        gap: 25px; /* space between rows */
      }

      .row {
        display: flex;       /* buttons side by side */
        gap: 20px;           /* space between buttons in a row */
        flex-wrap: wrap;     /* wrap if screen is narrow */
        justify-content: center;
      }

      .btn {
        font-size: 1.5rem;
        font-weight: 700;
        padding: 1.2rem 2.5rem;
        cursor: pointer;
        color: white;
        border: 8px solid;
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      /* Button Colors */
      .btn-red {
        background-color: #FF5252;
        border-color: #FF8A80;
      }
      .btn-red:hover {
        background-color: #F44336;
        border-color: white;
      }

      .btn-green {
        background-color: #4CAF50;
        border-color: #A5D6A7;
      }
      .btn-green:hover {
        background-color: #43A047;
        border-color: white;
      }

      .btn-blue {
        background-color: #03A9F4;
        border-color: #81D4FA;
      }
      .btn-blue:hover {
        background-color: #0288D1;
        border-color: white;
      }
      .btn-yellow {
  background-color: #FFD60A;  /* Bright sunny yellow */
  border-color: #FFEE58;      /* Lighter yellow for border */
  color: #000000;             /* Black text for readability */
}

.btn-yellow:hover {
  background-color: #FBC02D;  /* Slightly darker yellow on hover */
  border-color: #FFFFFF;      /* White border on hover */
  color: #000000;
}
      .btn-purple {
  background-color: #9C27B0;  /* Vibrant purple (Material Purple 500) */
  border-color: #E1BEE7;      /* Lighter purple for border */
  color: #FFFFFF;             /* White text for contrast */
}

.btn-purple:hover {
  background-color: #7B1FA2;  /* Darker purple on hover */
  border-color: #FFFFFF;      /* White border on hover */
  color: #FFFFFF;
}

      @media (max-width: 500px) {
        .btn {
          font-size: 1.2rem;
          padding: 1rem 2rem;
        }
      }
    </style>
  </head>
  <body>
        <div class="row">
          <button class="btn btn-yellow" onclick="location.href='https://whaea-pippy.github.io/GAME-DEVELOPMENT/KumiKupu_code/'">Development Site</button>
        </div>
    <!-- Vibe Code Buttons Row -->
    <div class="row">
      <button class="btn btn-blue" onclick="location.href='vibecode1.html'">Vibe Code 1</button>
      <button class="btn btn-blue" onclick="location.href='vibecode2.html'">Vibe Code 2</button>
      <button class="btn btn-blue" onclick="location.href='vibecode3.html'">Vibe Code 3</button>
    </div>
        <!-- Harry Potter Buttons Row -->
    <div class="row">
      <button class="btn btn-purple" onclick="location.href='hp1.html'">Harry Potter 1</button>
      <button class="btn btn-purple" onclick="location.href='hp2.html'">Harry Potter 2</button>
    </div>
    <!-- Single Button Row -->
    <div class="row">
      <button class="btn btn-red" onclick="location.href='checklist1.html'">Check List 1</button>
      <button class="btn btn-red" onclick="location.href='checklist2.html'">Check List 2</button>
    </div>
           <!-- Te Reo Activities Buttons Row -->
    <div class="row">
      <button class="btn btn-yellow" onclick="location.href='tereo1.html'">Te Reo 1</button>
      <button class="btn btn-green" onclick="location.href='tereo2.html'">Te Reo 2</button>
    </div>
  </body>
</html>

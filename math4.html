<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Progressive Number Skills Test (NZC Level 3â€“5)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Poppins',system-ui,Arial,sans-serif;
  margin:0;
  background:linear-gradient(135deg,#dfe9ff,#f5f7ff);
  padding:20px;
  color:#333;
}

h1{
  text-align:center;
  margin-bottom:10px;
  font-size:30px;
}

.score-board{
  text-align:center;
  font-size:18px;
  margin-bottom:20px;
}

.card{
  background:white;
  padding:20px;
  margin:15px auto;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  max-width:750px;
}

.stage{
  font-weight:bold;
  color:#4a6cf7;
  margin-bottom:8px;
  font-size:16px;
}

.question{
  font-size:18px;
  margin-bottom:12px;
  line-height:1.5;
}

input{
  padding:10px;
  font-size:18px;
  width:160px;
  border-radius:10px;
  border:2px solid #ccc;
  transition:0.3s;
}

input.correct{
  background:#e0ffe4;
  border-color:#2ecc71;
}

input.incorrect{
  background:#ffe3e3;
  border-color:#e74c3c;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  margin-left:8px;
  background:#888;
  color:white;
}

.solution{
  margin-top:15px;
  display:none;
  background:#f7f9ff;
  padding:15px;
  border-radius:12px;
  font-size:14px;
  line-height:1.5;
}

.celebrate{
  text-align:center;
  font-size:22px;
  margin-top:20px;
  display:none;
}

.reset{
  display:block;
  margin:30px auto;
  background:#ff6b6b;
  color:white;
  font-size:16px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Progressive Number Skills Test (NZC Level 3â€“5)</h1>
<div class="score-board">
Score: <span id="score">0</span>/10  
(<span id="percent">0</span>%)
</div>

<div id="game"></div>

<div class="celebrate" id="celebrate">
ðŸ”¥ Great work! Test complete.
</div>

<button class="reset" onclick="resetGame()">Reset Test</button>

<script>
const questions = [
  // Year 7 â€“ NZC Level 3
  {
    stage:"Warm-Up (NZC Year 7, Level 3)",
    q:"1) You buy 3 chocolate bars at $2 each. How much do you pay?",
    a:6,
    s:"3 Ã— 2 = 6 dollars."
  },
  {
    stage:"Warm-Up (NZC Year 7, Level 3)",
    q:"2) A train has 50 seats. 28 are occupied. How many seats are free?",
    a:22,
    s:"50 âˆ’ 28 = 22 seats free."
  },
  // Year 8 â€“ NZC Level 4
  {
    stage:"Getting Going (NZC Year 8, Level 4)",
    q:"3) A movie ticket costs $12. You buy 5 tickets. How much do you spend?",
    a:60,
    s:"12 Ã— 5 = 60 dollars."
  },
  {
    stage:"Getting Going (NZC Year 8, Level 4)",
    q:"4) You save $15 per week for 8 weeks. How much do you save?",
    a:120,
    s:"15 Ã— 8 = 120 dollars."
  },
  // Year 9 â€“ NZC Level 4â€“5
  {
    stage:"Building Confidence (NZC Year 9, Level 4â€“5)",
    q:"5) You buy 3 burgers at $8 each and 2 drinks at $2.50 each. How much do you pay in total?",
    a:31,
    s:"Burgers: 3Ã—8=24, Drinks: 2Ã—2.5=5, Total = 24+5 = 31 dollars."
  },
  {
    stage:"Building Confidence (NZC Year 9, Level 4â€“5)",
    q:"6) A rugby player scores 12 points over 3 games, scoring the same each game. He also kicks a conversion worth 2 points in one game. How many points in the remaining games?",
    a:10,
    s:"One game: conversion 2 points, remaining 12âˆ’2=10 points over 2 games."
  },
  // Year 10 â€“ NZC Level 5
  {
    stage:"Challenge Zone (NZC Year 10, Level 5)",
    q:"7) A $450 jacket is on sale for 25% off. You also have a $20 gift card. How much do you pay?",
    a:317.5,
    s:"25% of 450 = 112.5, 450âˆ’112.5=337.5, minus $20 gift card = 317.5 dollars."
  },
  {
    stage:"Challenge Zone (NZC Year 10, Level 5)",
    q:"8) A fundraiser sells sausages for $3.50 and drinks for $1.80. They need at least $500. If they sell 80 sausages, how many drinks must they sell to reach the target?",
    a:122,
    s:"80Ã—3.5=280, remaining 500âˆ’280=220, drinks: 220Ã·1.8â‰ˆ122 drinks."
  },
  {
    stage:"Final Stretch (NZC Year 10, Level 5)",
    q:"9) A school trip costs $450 for transport plus $12 per student for entry. 25 students go. You also spend $50 on food. Whatâ€™s the total cost?",
    a:800,
    s:"Transport 450 + Entry 25Ã—12=300 â†’ total 450+300=750, plus $50 food = 800 dollars."
  },
  {
    stage:"Final Stretch (NZC Year 10, Level 5)",
    q:"10) You earn $22.50/hour mowing lawns. You work 7 hours Saturday and 5.5 hours Sunday. You spend $15 on petrol. How much do you save from the weekend?",
    a:266.25,
    s:"Saturday: 22.5Ã—7=157.5, Sunday: 22.5Ã—5.5=123.75, total=281.25, minus 15 = 266.25 dollars."
  }
];

let score = 0;

function loadGame(){
const game = document.getElementById("game");
game.innerHTML="";

questions.forEach((item,index)=>{
game.innerHTML+=`
<div class="card">
<div class="stage">${item.stage}</div>
<div class="question">${item.q}</div>
<input type="number" step="any" id="q${index}" onkeydown="handleKey(event,${index})">
<button onclick="toggleSolution(${index})">Worked Solution</button>
<div class="solution" id="s${index}">${item.s}</div>
</div>
`;
});

document.getElementById("q0").focus();
}

function handleKey(event,i){
if(event.key==="Enter"){
checkAnswer(i);
moveNext(i);
}
}

function checkAnswer(i){
const input = document.getElementById("q"+i);
const userAnswer = parseFloat(input.value);

if(userAnswer===questions[i].a){
if(!input.dataset.scored){
score++;
input.dataset.scored = "true";
}
input.classList.remove("incorrect");
input.classList.add("correct");
}else{
input.classList.remove("correct");
input.classList.add("incorrect");
}

document.getElementById("score").innerText=score;
document.getElementById("percent").innerText=Math.round((score/10)*100);

if(score===10){
document.getElementById("celebrate").style.display="block";
}
}

function moveNext(i){
let next = document.getElementById("q"+(i+1));
if(next){
next.focus();
}
}

function toggleSolution(i){
const sol = document.getElementById("s"+i);
sol.style.display = sol.style.display==="block" ? "none" : "block";
}

function resetGame(){
score=0;
document.getElementById("score").innerText=0;
document.getElementById("percent").innerText=0;
document.getElementById("celebrate").style.display="none";
loadGame();
}

loadGame();
</script>

</body>
</html>

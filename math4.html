<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âš¡ Number Blitz â€“ 60 Second Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:white;
  text-align:center;
}

h1{
  font-size:34px;
  margin:20px 0 5px 0;
  letter-spacing:2px;
}

.stats{
  font-size:20px;
  margin-bottom:15px;
}

.game-box{
  background:#111;
  border:3px solid #444;
  border-radius:20px;
  padding:30px;
  max-width:600px;
  margin:20px auto;
  box-shadow:0 0 30px rgba(0,255,255,0.4);
}

.question{
  font-size:42px;
  margin-bottom:20px;
  font-weight:bold;
}

input{
  font-size:32px;
  width:180px;
  text-align:center;
  padding:8px;
  border-radius:12px;
  border:none;
}

button{
  font-size:18px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  margin:10px;
  cursor:pointer;
}

.start{
  background:#00c853;
  color:white;
}

.reset{
  background:#d50000;
  color:white;
}

.flash-green{
  animation:greenFlash 0.3s;
}

.flash-red{
  animation:redFlash 0.3s;
}

@keyframes greenFlash{
  0%{background:#00c853;}
  100%{background:#000;}
}

@keyframes redFlash{
  0%{background:#d50000;}
  100%{background:#000;}
}

.levelup{
  font-size:26px;
  margin-top:15px;
  display:none;
  color:#00e5ff;
}

</style>
</head>
<body>

<h1>âš¡ NUMBER BLITZ âš¡</h1>
<div class="stats">
Time: <span id="time">60</span>s |
Score: <span id="score">0</span> |
ðŸ”¥ Streak: <span id="streak">0</span>
</div>

<div class="game-box">
<div class="question" id="question">Press Start!</div>
<input type="number" id="answer" disabled>
<br>
<button class="start" onclick="startGame()">START</button>
<button class="reset" onclick="resetGame()">RESET</button>
<div class="levelup" id="levelup">ðŸš€ LEVEL UP! Keep Going!</div>
</div>

<script>
let time = 60;
let score = 0;
let streak = 0;
let currentAnswer;
let timer;

function randomQuestion(){
let types = Math.floor(Math.random()*5);

let a = Math.floor(Math.random()*20)+5;
let b = Math.floor(Math.random()*10)+2;

if(types===0){
currentAnswer = a*b;
return `${a} Ã— ${b}`;
}
if(types===1){
currentAnswer = a+b;
return `${a} + ${b}`;
}
if(types===2){
currentAnswer = a-b;
return `${a} âˆ’ ${b}`;
}
if(types===3){
currentAnswer = Math.pow(b,2);
return `${b}Â²`;
}
if(types===4){
currentAnswer = a*3;
return `Triple ${a}`;
}
}

function nextQuestion(){
document.getElementById("question").innerText = randomQuestion();
document.getElementById("answer").value="";
}

function checkAnswer(){
let user = Number(document.getElementById("answer").value);
if(user===currentAnswer){
score++;
streak++;
document.body.classList.add("flash-green");
if(streak%5===0){
document.getElementById("levelup").style.display="block";
setTimeout(()=>{document.getElementById("levelup").style.display="none";},1000);
}
}else{
streak=0;
document.body.classList.add("flash-red");
}
document.getElementById("score").innerText=score;
document.getElementById("streak").innerText=streak;
setTimeout(()=>{
document.body.classList.remove("flash-green");
document.body.classList.remove("flash-red");
},200);
nextQuestion();
}

function startGame(){
time=60;
score=0;
streak=0;
document.getElementById("answer").disabled=false;
nextQuestion();
timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;
if(time<=0){
clearInterval(timer);
document.getElementById("question").innerText="â± TIME UP!";
document.getElementById("answer").disabled=true;
}
},1000);
}

function resetGame(){
clearInterval(timer);
time=60;
score=0;
streak=0;
document.getElementById("time").innerText=60;
document.getElementById("score").innerText=0;
document.getElementById("streak").innerText=0;
document.getElementById("question").innerText="Press Start!";
document.getElementById("answer").disabled=true;
}

document.getElementById("answer").addEventListener("keyup",function(event){
if(event.key==="Enter"){
checkAnswer();
}
});
</script>

</body>
</html>

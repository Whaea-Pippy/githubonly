<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NZ Year 9 Number Skills Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Poppins',system-ui,Arial,sans-serif;
  margin:0;
  background:linear-gradient(135deg,#dfe9ff,#f5f7ff);
  padding:20px;
  color:#333;
}

h1{
  text-align:center;
  margin-bottom:10px;
  font-size:30px;
}

.score-board{
  text-align:center;
  font-size:18px;
  margin-bottom:20px;
}

.card{
  background:white;
  padding:20px;
  margin:15px auto;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  max-width:750px;
}

.level{
  font-weight:bold;
  color:#4a6cf7;
  margin-bottom:8px;
}

.question{
  font-size:18px;
  margin-bottom:12px;
  line-height:1.5;
}

input{
  padding:10px;
  font-size:18px;
  width:160px;
  border-radius:10px;
  border:2px solid #ccc;
  transition:0.3s;
}

input.correct{
  background:#e0ffe4;
  border-color:#2ecc71;
}

input.incorrect{
  background:#ffe3e3;
  border-color:#e74c3c;
}

.reset{
  display:block;
  margin:30px auto;
  background:#ff6b6b;
  color:white;
  font-size:16px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.celebrate{
  text-align:center;
  font-size:22px;
  margin-top:20px;
  display:none;
}
</style>
</head>

<body>

<h1>ðŸ‡³ðŸ‡¿ Year 9 Number Skills Test</h1>
<div class="score-board">
Score: <span id="score">0</span>/8  
(<span id="percent">0</span>%)
</div>

<div id="game"></div>

<div class="celebrate" id="celebrate">
ðŸ”¥ Strong finish. Test complete.
</div>

<button class="reset" onclick="resetGame()">Reset Test</button>

<script>

const questions = [
{
level:"Level 1 â€“ Warm Up",
q:"1) A rugby team scores 5 points per try. They score 4 tries. How many points?",
a:20
},
{
level:"Level 1 â€“ Warm Up",
q:"2) You buy 6 pies at $4 each. How much do you pay?",
a:24
},
{
level:"Level 2 â€“ Core Skills",
q:"3) A bus costs $360 to hire. 18 students share the cost equally. How much does each pay?",
a:20
},
{
level:"Level 2 â€“ Core Skills",
q:"4) You save $25 per week for 6 weeks. How much have you saved?",
a:150
},
{
level:"Level 3 â€“ Stronger Thinking",
q:"5) A gaming console costs $750. You have $420. How much more do you need?",
a:330
},
{
level:"Level 3 â€“ Stronger Thinking",
q:"6) A gym charges $15 per visit. You go 9 times. How much do you pay?",
a:135
},
{
level:"Level 4 â€“ Challenge",
q:"7) A fundraiser makes $3 profit per sausage. They sell 85 sausages. How much profit?",
a:255
},
{
level:"Level 4 â€“ Challenge",
q:"8) You earn $18 per hour mowing lawns. You work 14 hours. How much do you earn?",
a:252
}
];

let score = 0;

function loadGame(){
const game = document.getElementById("game");
game.innerHTML="";

questions.forEach((item,index)=>{
game.innerHTML+=`
<div class="card">
<div class="level">${item.level}</div>
<div class="question">${item.q}</div>
<input type="number" id="q${index}" onkeydown="handleKey(event,${index})">
</div>
`;
});

document.getElementById("q0").focus();
}

function handleKey(event,i){
if(event.key==="Enter"){
checkAnswer(i);
moveNext(i);
}
}

function checkAnswer(i){
const input = document.getElementById("q"+i);
const userAnswer = parseFloat(input.value);

if(userAnswer===questions[i].a){
if(!input.classList.contains("correct")){
score++;
}
input.classList.remove("incorrect");
input.classList.add("correct");
}else{
input.classList.remove("correct");
input.classList.add("incorrect");
}

document.getElementById("score").innerText=score;
document.getElementById("percent").innerText=Math.round((score/8)*100);

if(score===8){
document.getElementById("celebrate").style.display="block";
}
}

function moveNext(i){
let next = document.getElementById("q"+(i+1));
if(next){
next.focus();
}
}

function resetGame(){
score=0;
document.getElementById("score").innerText=0;
document.getElementById("percent").innerText=0;
document.getElementById("celebrate").style.display="none";
loadGame();
}

loadGame();

</script>

</body>
</html>

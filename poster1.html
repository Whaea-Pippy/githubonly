<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vibecoding for Teachers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
  color: white;
  text-align: center;
}

header {
  padding: 30px 15px 10px;
}

header h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

header p {
  opacity: 0.9;
  max-width: 720px;
  margin: 0 auto;
}

.poster-wrap {
  margin: 30px auto;
  max-width: 800px;
  padding: 15px;
}

.poster-wrap img {
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 200, 255, 0.35);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.poster-wrap img:hover {
  transform: scale(1.03);
  box-shadow: 0 0 60px rgba(255, 230, 255, 0.6);
}

.buttons {
  margin: 30px 0 50px;
}

button {
  background: linear-gradient(135deg, #ff6ec7, #6ee7ff);
  border: none;
  color: #1a1a2e;
  font-size: 1.1rem;
  font-weight: 700;
  padding: 14px 26px;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 35px rgba(0,0,0,0.45);
}

footer {
  font-size: 0.85rem;
  opacity: 0.7;
  padding-bottom: 20px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: hsl(var(--hue), 90%, 60%);
  top: -10px;
  animation: fall linear forwards;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<header>
  <h1>ðŸŽ‰ Vibecoding for Teachers</h1>
  <p>
    No pressure. No perfection.  
    Just playful coding that builds confidence, creativity, and curiosity.
  </p>
</header>

<div class="poster-wrap">
  <img 
    src="https://raw.githubusercontent.com/Whaea-Pippy/githubonly/main/vibecodeposter.png" 
    alt="Vibecoding Poster for Teachers">
</div>

<div class="buttons">
  <button onclick="celebrate()">âœ¨ Iâ€™m Ready to Vibecode!</button>
</div>

<footer>
  Built for teachers â€¢ Friendly â€¢ Classroom-safe â€¢ No prior coding required
</footer>

<script>
function celebrate() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
    confetti.style.setProperty('--hue', Math.random() * 360);
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4000);
  }
}
</script>

</body>
</html>

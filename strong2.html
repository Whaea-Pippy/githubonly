<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strength — Flexible Session</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Poppins,Arial,sans-serif;
  margin:0;
  padding:10px;
  background:#f8f8f8;
  color:#333;
}
h1{
  text-align:center;
  font-size:26px;
  font-weight:700;
}

/* GROUP HEADERS */
.group-title{
  font-size:18px;
  font-weight:700;
  margin:18px 0 8px 0;
  padding:6px 10px;
  border-radius:8px;
  text-align:center;
  color:#fff;
}

/* COLOUR THEMES */
.warmup{background:#6c5ce7;}
.lower{background:#27ae60;}
.balance{background:#f39c12;}
.upper{background:#2980b9;}
.core{background:#c0392b;}
.power{background:#8e44ad;}

.exercise{
  background:#fff;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  text-align:center;
  border-left:6px solid transparent;
}

.exercise.warmup{border-left-color:#6c5ce7;}
.exercise.lower{border-left-color:#27ae60;}
.exercise.balance{border-left-color:#f39c12;}
.exercise.upper{border-left-color:#2980b9;}
.exercise.core{border-left-color:#c0392b;}
.exercise.power{border-left-color:#8e44ad;}

.name{
  font-size:20px;
  font-weight:700;
}
.timer{
  font-size:26px;
  margin:8px 0;
}
.bar-wrap{
  width:100%;
  height:18px;
  background:#e8e8e8;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:8px;
}
.bar{
  width:0%;
  height:100%;
  background:#4caf50;
  transition:width 1s linear;
}
button{
  width:100%;
  font-size:17px;
  padding:8px;
  border:none;
  border-radius:10px;
  margin-bottom:6px;
  background:#4caf50;
  color:#fff;
}
.save-btn{background:#8e44ad;}
.history-box{
  background:#fff;
  padding:14px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  margin-top:20px;
}
.history-entry{
  font-size:15px;
  border-bottom:1px solid #ddd;
  padding:6px 0;
}
</style>
</head>
<body>

<h1>Strength — Flexible Session</h1>

<div id="exerciseContainer"></div>

<div style="margin-top:10px;text-align:center;">
<button class="save-btn" onclick="saveSession()">Save Session</button>
<div id="totalDisplay" style="margin-top:6px;font-weight:700;"></div>
</div>

<div class="history-box">
<h2 style="margin:0 0 8px 0;text-align:center;">History</h2>
<div id="historyList"></div>
</div>

<script>

const exercises = [

  {name:"Breathe", group:"warmup"},

  // LOWER BODY
  {name:"Deep Squat", group:"lower"},
  {name:"Squats", group:"lower"},
  {name:"Reverse Lunge (Left)", group:"lower"},
  {name:"Reverse Lunge (Right)", group:"lower"},
  {name:"Side Lunges", group:"lower"},
  {name:"Calf Raises", group:"lower"},
  {name:"Tip-Toes Scrunch", group:"lower"},

  // BALANCE
  {name:"Stand on One Leg (Left)", group:"balance"},
  {name:"Stand on One Leg (Right)", group:"balance"},

  // UPPER BODY
  {name:"Push-Ups", group:"upper"},
  {name:"Handstand", group:"upper"},

  // CORE
  {name:"Plank", group:"core"},
  {name:"Glute Bridge", group:"core"},
  {name:"Hip Abduction", group:"core"},

  // POWER / MOBILITY
  {name:"Jump", group:"power"},
  {name:"Down-Dog → Plank", group:"power"}

];

const groupTitles = {
  warmup:"Warm Up / Breathing",
  lower:"Lower Body Strength",
  balance:"Balance & Stability",
  upper:"Upper Body",
  core:"Core",
  power:"Power & Mobility"
};

let sessionLog=[];
let totalMinutes=0;

function format(sec){
  const m=Math.floor(sec/60);
  const s=String(sec%60).padStart(2,"0");
  return `${m}:${s}`;
}

function render(){
  const container=document.getElementById("exerciseContainer");
  container.innerHTML="";

  let currentGroup="";

  exercises.forEach((ex,i)=>{

    if(ex.group!==currentGroup){
      currentGroup=ex.group;
      const title=document.createElement("div");
      title.className=`group-title ${ex.group}`;
      title.textContent=groupTitles[ex.group];
      container.appendChild(title);
    }

    const div=document.createElement("div");
    div.className=`exercise ${ex.group}`;
    div.innerHTML=`
      <div class="name">${ex.name}</div>
      <div class="timer" id="timer-${i}">1:00</div>
      <div class="bar-wrap"><div id="bar-${i}" class="bar"></div></div>
      <button onclick="startTimer(${i})">Start</button>
    `;
    container.appendChild(div);
  });
}

function startTimer(i){
  let remaining=60;
  const timerEl=document.getElementById(`timer-${i}`);
  const barEl=document.getElementById(`bar-${i}`);

  const interval=setInterval(()=>{
    remaining--;
    timerEl.textContent=format(remaining);
    barEl.style.width=((60-remaining)/60)*100+"%";

    if(remaining<=0){
      clearInterval(interval);
      timerEl.textContent="1:00";
      barEl.style.width="0%";
      logExercise(exercises[i].name);
    }
  },1000);
}

function logExercise(name){
  const timeNow=new Date().toLocaleTimeString("en-NZ");
  sessionLog.push({exercise:name,time:timeNow});
  totalMinutes++;
  document.getElementById("totalDisplay").textContent=
    `Total Minutes This Session: ${totalMinutes}`;
}

function saveSession(){
  if(totalMinutes===0){
    alert("No minutes completed yet.");
    return;
  }

  const history=JSON.parse(localStorage.getItem("strengthHistory")||"[]");

  history.push({
    dateTime:new Date().toLocaleString("en-NZ"),
    minutes:totalMinutes,
    exercises:sessionLog
  });

  localStorage.setItem("strengthHistory",JSON.stringify(history));

  sessionLog=[];
  totalMinutes=0;
  document.getElementById("totalDisplay").textContent="Session Saved ✔";

  loadHistory();
}

function loadHistory(){
  const history=JSON.parse(localStorage.getItem("strengthHistory")||"[]");
  const list=document.getElementById("historyList");

  list.innerHTML=history.slice().reverse().map(h=>`
    <div class="history-entry">
      <strong>${h.dateTime}</strong><br>
      ${h.minutes} min<br>
      ${h.exercises.map(e=>e.exercise).join(", ")}
    </div>
  `).join("");
}

render();
loadHistory();

</script>

</body>
</html>

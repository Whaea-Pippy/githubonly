<!DOCTYPE html>
<html lang="mi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pūkana – Ngā Kupu Hou</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --sun:#FFD60A; /* bright yellow */
    --mint:#A7F3D0; /* mint green */
    --blue:#60A5FA; /* happy blue */
    --lime:#BEF264; /* lime green */
    --bg:#FEFCE8; /* very light yellow for background */
  }
  body{font-family:'Poppins',sans-serif;background:var(--bg);color:#000000;margin:0;padding:20px 10px;line-height:1.6}
  .header{text-align:center;background:linear-gradient(135deg,var(--sun),var(--blue));color:#000000;padding:30px 15px;border-radius:18px;margin-bottom:30px}
  .header h1{margin:0;font-size:2.7rem;color:#000}
  .authors{font-size:1.5rem;margin:8px 0;color:#000}
  .page-number{font-size:1.9rem;background:rgba(255,255,255,.6);padding:10px 35px;border-radius:50px;display:inline-block;margin-top:8px;color:#000}
  .section-buttons{display:flex;justify-content:center;gap:18px;margin:35px auto;overflow-x:auto;padding-bottom:10px}
  .section-btn{flex:1;max-width:280px;padding:18px 8px;font-size:1.45rem;font-weight:600;color:#000;background:var(--mint);border:none;border-radius:14px;cursor:pointer;opacity:.8}
  .section-btn.active{opacity:1;background:var(--lime);font-weight:900}
  h3{color:var(--blue);border-bottom:5px solid var(--sun);padding-bottom:8px;margin:50px 0 25px}
  #flashcards-section,#quiz-section .quiz-options{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
  .card{background:var(--mint);height:135px;border:5px solid var(--blue);border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;cursor:pointer;text-align:center;padding:10px}
  .card.flipped{background:var(--sun);color:#000}
  .quiz-question{font-size:1.4rem;font-weight:bold;color:var(--blue);margin-bottom:15px;text-align:center}
  .quiz-options button{padding:15px;font-size:1.3rem;border:4px solid var(--blue);border-radius:12px;font-weight:600;background:white;color:#000}
  .quiz-options button.correct{background:#BEF264;color:#000}
  .quiz-options button.incorrect{background:#FCA5A5;color:#000}
  .matching-container{display:flex;gap:25px;margin-top:25px;flex-wrap:wrap;justify-content:center}
  .matching-box{flex:1;min-width:280px;max-width:400px;background:white;border:4px dashed var(--blue);border-radius:14px;padding:20px}
  .matching-item{background:var(--lime);border:3px solid var(--blue);margin:10px 0;padding:15px;border-radius:12px;text-align:center;font-weight:600;cursor:pointer;color:#000;transition:0.3s}
  .matching-item.selected{border-color:var(--sun);box-shadow:0 0 15px var(--sun);}
  .matching-item.matched{opacity:0.5;pointer-events:none}
  .pair{
    background:var(--mint);
    padding:15px;
    margin:12px auto;
    max-width:500px;
    border-radius:12px;
    font-weight:bold;
    border-left:10px solid var(--sun);
    color:#000;
    text-align:center;
    font-size:1.3rem;
    transition: all 0.4s;
  }
  #sentence-builder{background:white;padding:30px;border-radius:18px;border:6px solid var(--sun);margin:50px 0}
  .builder-sentence{background:var(--mint);padding:22px;border-radius:14px;margin-bottom:28px;position:relative}
  .english-prompt{font-size:1.5rem;font-weight:bold;color:var(--blue);margin-bottom:15px}
  .answer-area,.word-bank{min-height:80px;padding:16px;border:3px dashed var(--blue);border-radius:12px;background:#FFFFFF;display:flex;flex-wrap:wrap;gap:12px;align-items:center}
  .word{background:var(--lime);padding:11px 22px;border-radius:11px;cursor:pointer;font-weight:600;color:#000}
  .word.in-answer{background:var(--blue);color:white}
  .builder-sentence.correct{background:#BEF264;border-left:12px solid var(--lime)}
  .check-mark{position:absolute;top:10px;right:10px;font-size:2rem;color:var(--lime);display:none}
  .builder-sentence.correct .check-mark{display:block}
  @media (max-width:768px){
    #flashcards-section,#quiz-section .quiz-options{grid-template-columns:repeat(2,1fr)}
    .section-buttons{flex-wrap:wrap}
  }
</style>
</head>
<body>
<div class="header">
  <h1>Pūkana</h1>
  <div class="authors">He hōtaka tamariki – Māori Television</div>
  <div class="page-number">Ngā Kupu Hou mō ngā Tamariki</div>
</div>
<div class="section-buttons">
  <button class="section-btn active" id="btn1" onclick="loadSection('s1')">1. Kupu Taketake</button>
  <button class="section-btn" id="btn2" onclick="loadSection('s2')">2. Tinana & Kākahu</button>
  <button class="section-btn" id="btn3" onclick="loadSection('s3')">3. Mahi</button>
  <button class="section-btn" id="btn4" onclick="loadSection('s4')">4. Rerenga Kōrero</button>
</div>

<h3>Ngā Kaari Kupu</h3>
<div id="flashcards-section"></div>

<h3>Ngā Pātai</h3>
<div id="quiz-section"></div>

<h3>Tōpū Kupu</h3>
<div id="matched-pairs"></div>
<div id="matching-section"></div>

<h3>Hanga Rerenga Kōrero</h3>
<div id="sentence-builder">
  <div id="sentences-container"></div>
</div>

<script>
// CONTENT FOR PŪKANA
const vocab = {
  s1: [["kanohi","face"],["waha","mouth"],["ringa","hand"],["waewae","foot"],["hoa","friend"],["whānau","family"],["reo","language"],["ataata","smile"]],
  s2: [["pōtae","hat"],["hū","shoes"],["kākahu","clothes"],["tarau","pants"],["koti","jacket"],["pōtae rā","sunhat"],["tīhāte","t-shirt"],["kākahu kura","school clothes"]],
  s3: [["kata","laugh"],["waiata","sing"],["kanikani","dance"],["oma","run"],["peke","jump"],["kōrero","talk"],["titiro","look"],["whakarongo","listen"]],
  s4: [["Kei te kata au","I am laughing"],["Kei te waiata mātou","We are singing"],["Aroha mai","Sorry"],["Tino pai!","Very good!"],["Me tākaro tātou","Let’s play"],["Haere mai","Come here"],["Ka rawe!","Awesome!"],["Kia kaha","Be strong / keep going"]]
};

const sentences = {
  s1: [{en:"I am smiling.",te:"Kei te ataata au"},{en:"This is my family.",te:"Ko taku whānau tēnei"},{en:"She has a happy face.",te:"He kanohi hari tōna"},{en:"We are friends.",te:"He hoa mātou"}],
  s2: [{en:"I am wearing a hat.",te:"Kei te mau pōtae au"},{en:"He is wearing shoes.",te:"Kei te mau hū ia"},{en:"The clothes are red.",te:"He whero ngā kākahu"},{en:"I have my school clothes on.",te:"Kei te mau kākahu kura au"}],
  s3: [{en:"We are dancing.",te:"Kei te kanikani mātou"},{en:"The children are running.",te:"Kei te oma ngā tamariki"},{en:"She is listening.",te:"Kei te whakarongo ia"},{en:"They are jumping.",te:"Kei te peke rātou"}],
  s4: [{en:"Let’s sing together.",te:"Me waiata tātou"},{en:"You are doing very well!",te:"Kei te tino pai koe!"},{en:"Come and play.",te:"Haere mai ki te tākaro"},{en:"Be strong, keep going.",te:"Kia kaha, haere tonu"}]
};

let currentWords = [], currentSentences = [];
let selectedLeft = null;

// Sunny rainbow colours for matched pairs
const colors = ['#FFD60A', '#BEF264', '#A7F3D0', '#60A5FA', '#FFB3E6', '#C084FC', '#A78BFA', '#FBBF24'];

function shuffle(a) { return a.slice().sort(() => Math.random() - 0.5); }

function loadSection(s) {
  currentWords = shuffle([...vocab[s]]);
  currentSentences = shuffle([...sentences[s]]);
  document.querySelectorAll('.section-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn' + s[1]).classList.add('active');
  selectedLeft = null;
  showFlashcards();
  showQuiz();
  showMatching();
  showSentences();
}

function showFlashcards() {
  const container = document.getElementById('flashcards-section');
  container.innerHTML = '';
  currentWords.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = p[0];
    card.onclick = () => {
      card.classList.toggle('flipped');
      card.textContent = card.classList.contains('flipped') ? p[1] : p[0];
    };
    container.appendChild(card);
  });
}

function showQuiz() {
  const container = document.getElementById('quiz-section');
  container.innerHTML = '';
  currentWords.forEach(p => {
    const questionDiv = document.createElement('div');
    questionDiv.style.marginBottom = '50px';

    const qText = document.createElement('div');
    qText.className = 'quiz-question';
    qText.textContent = p[1]; // English question
    questionDiv.appendChild(qText);

    const options = document.createElement('div');
    options.className = 'quiz-options';

    let choices = shuffle(currentWords.map(x => x[0])).slice(0,4);
    if (!choices.includes(p[0])) {
      choices[Math.floor(Math.random()*4)] = p[0];
    }

    choices.forEach(maoriWord => {
      const btn = document.createElement('button');
      btn.textContent = maoriWord;
      btn.onclick = () => {
        btn.classList.add(maoriWord === p[0] ? 'correct' : 'incorrect');
        options.querySelectorAll('button').forEach(b => b.disabled = true);
      };
      options.appendChild(btn);
    });

    questionDiv.appendChild(options);
    container.appendChild(questionDiv);
  });
}

function showMatching() {
  const section = document.getElementById('matching-section');
  const matched = document.getElementById('matched-pairs');
  section.innerHTML = '';
  matched.innerHTML = '';

  const maoriWords = shuffle(currentWords.map(p => ({text: p[0], eng: p[1]})));
  const englishWords = shuffle(currentWords.map(p => p[1]));

  const leftBox = document.createElement('div');
  leftBox.className = 'matching-box';
  leftBox.innerHTML = '<h3 style="text-align:center;color:var(--blue);">Te Reo Māori</h3>';

  const rightBox = document.createElement('div');
  rightBox.className = 'matching-box';
  rightBox.innerHTML = '<h3 style="text-align:center;color:var(--blue);">English</h3>';

  const pairMap = {};
  currentWords.forEach(p => pairMap[p[0]] = p[1]);

  maoriWords.forEach(item => {
    const el = document.createElement('div');
    el.className = 'matching-item';
    el.textContent = item.text;
    el.onclick = () => {
      document.querySelectorAll('.matching-item.selected').forEach(x => x.classList.remove('selected'));
      el.classList.add('selected');
      selectedLeft = item.text;
    };
    leftBox.appendChild(el);
  });

  englishWords.forEach(eng => {
    const el = document.createElement('div');
    el.className = 'matching-item';
    el.textContent = eng;
    el.onclick = () => {
      if (!selectedLeft) return;
      if (pairMap[selectedLeft] === eng) {
        // Correct match!
        const colorIndex = matched.children.length % colors.length;
        const pairColor = colors[colorIndex];

        const pairDiv = document.createElement('div');
        pairDiv.className = 'pair';
        pairDiv.style.backgroundColor = pairColor;
        pairDiv.style.borderLeftColor = pairColor;
        pairDiv.textContent = `${selectedLeft} — ${eng}`;
        matched.appendChild(pairDiv);

        // Mark as matched
        document.querySelectorAll('.matching-item').forEach(item => {
          if (item.textContent === selectedLeft || item.textContent === eng) {
            item.classList.add('matched');
          }
        });
      } else {
        // Wrong - flash red briefly
        el.style.background = '#FF8A80';
        setTimeout(() => el.style.background = '', 500);
      }
      selectedLeft = null;
      document.querySelectorAll('.matching-item.selected').forEach(x => x.classList.remove('selected'));
    };
    rightBox.appendChild(el);
  });

  section.className = 'matching-container';
  section.appendChild(leftBox);
  section.appendChild(rightBox);
}

function showSentences() {
  const container = document.getElementById('sentences-container');
  container.innerHTML = '';
  currentSentences.forEach(item => {
    const sentenceDiv = document.createElement('div');
    sentenceDiv.className = 'builder-sentence';

    sentenceDiv.innerHTML = `
      <div class="english-prompt">${item.en}</div>
      <div class="answer-area"></div>
      <div class="word-bank"></div>
      <div class="check-mark">✓</div>
    `;

    const answerArea = sentenceDiv.querySelector('.answer-area');
    const wordBank = sentenceDiv.querySelector('.word-bank');

    const words = shuffle(item.te.split(' '));
    words.forEach(w => {
      const wordEl = document.createElement('div');
      wordEl.className = 'word';
      wordEl.textContent = w;
      wordEl.onclick = () => {
        if (wordEl.parentElement === wordBank) {
          answerArea.appendChild(wordEl);
        } else {
          wordBank.appendChild(wordEl);
        }
        checkSentence();
      };
      wordBank.appendChild(wordEl);
    });

    function checkSentence() {
      const built = Array.from(answerArea.querySelectorAll('.word')).map(el => el.textContent).join(' ');
      if (built === item.te) {
        sentenceDiv.classList.add('correct');
      } else {
        sentenceDiv.classList.remove('correct');
      }
    }

    container.appendChild(sentenceDiv);
  });
}

loadSection('s1');
</script>
</body>
</html>
